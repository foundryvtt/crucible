system:
  node: pre3b
  description: >-
    <p>You are highly skilled in weaving the Rune of Oblivion. Spells which use
    this Rune cause the @Condition[entropy] condition on Critical
    Hits.</p><p>The Entropy effect lasts for <strong>1 Round</strong>, deals
    half your <strong>Presence</strong> score as <strong>Void</strong> damage to
    <strong>Morale</strong>, and applies the @Condition[frightened]
    condition.</p>
  actions: []
  actorHooks:
    - hook: applyCriticalEffects
      fn: |-
        // Require Shadow rune
        if ( action.rune?.id !== "shadow" ) return;

        // Require damage to Morale
        const damageHealth = outcome.resources.health < 0;
        const damageMorale = outcome.resources.morale < 0;
        if ( !(damageHealth || damageMorale) ) return;

        // Apply Entropy effect
        const entropy = SYSTEM.EFFECTS.entropy(this, outcome.target);
        outcome.effects.push(entropy);
  nodes:
    - int3a
