  description: >-
    <p>The orderly force of destruction, responsible for the corruption of all
    biological matter. The Death rune governs decay and destruction.</p><p>The
    Death rune scales using <strong>Intellect</strong>, targets
    <strong>Fortitude</strong>, and deals <strong>Corruption</strong> damage to
    <strong>Health</strong>. It is opposed by the chaotic rune of
    <strong>Life</strong>.</p>
