  description: >-
    <p>You attune your mind to the arcane power of a Rune to sense nearby
    sources of energy.</p><p>The Sense gesture scales with
    <strong>Presence</strong> and produces an emanation with 30 feet radius and
    position that remains centered upon the spellcaster. This gesture requires
    <strong>1 Hand</strong> to cast and has a base cost of <strong>3
    Action</strong> and <strong>1 Focus</strong>. It may optionally be
    <strong>Maintained</strong> at the additional cost of <strong>1
    Focus</strong> every subsequent round.</p><p>This spell allows the caster to
    detect the presence of spellcraft using the same Rune as the one
    incorporated in this spell. The sense will also momentarily detect the
    presence of creatures according to their
    type.</p><ul><li><p><strong>Control</strong>:
    Fiends</p></li><li><p><strong>Death</strong>:
    Undead</p></li><li><p><strong>Earth</strong>: Oozes and Earth
    Elementals</p></li><li><p><strong>Flame</strong>: Dragons and Fire
    Elementals</p></li><li><p><strong>Frost</strong>: Giants and Frost
    Elementals</p></li><li><p><strong>Illumination</strong>:
    Celestials</p></li><li><p><strong>Illusion</strong>:
    Fey</p></li><li><p><strong>Kinesis</strong>:
    Monstrosities</p></li><li><p><strong>Life</strong>: Plants and
    Beasts</p></li><li><p><strong>Lightning</strong>: Constructs and Storm
    Elementals</p></li><li><p><strong>Oblivion</strong>:
    Outsiders</p></li><li><p><strong>Soul</strong>: Humanoids</p></li></ul><h3
    class="divider">Playtest Notes</h3><p>There is no automation for the sense
    that is temporarily granted by this spell, but such automation can be
    provided in the future via a Detection Mode which temporarily reveals
    creatures of the appropriate type to the spellcaster while the spell is
    maintained.</p>
