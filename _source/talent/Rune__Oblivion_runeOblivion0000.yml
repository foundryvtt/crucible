  description: >-
    <p>A chaotic force of destruction and annihilation of existence. The
    Oblivion rune governs unmaking of matter or decoherence of spirit.</p><p>The
    Oblivion rune scales using <strong>Intellect</strong>, targets
    <strong>Willpower</strong>, and deals <strong>Void</strong> damage to
    <strong>Morale</strong>. It is opposed by the orderly rune of
    <strong>Soul</strong>.</p>
  actions:
