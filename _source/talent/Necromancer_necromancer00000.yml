  node: int3a
  description: >-
    <p>You are highly skilled in weaving the Rune of Death. Spells which use
    this Rune cause the @Condition[decaying] condition on Critical
    Hits.</p><p>The Decaying effect lasts for <strong>3 Rounds</strong> and
    deals your <strong>Intellect</strong> score as <strong>Corruption</strong>
    damage to <strong>Health</strong> each Round.</p>
  actions: []
  actorHooks:
    - hook: applyCriticalEffects
      fn: |-
        // Require Death rune
        if ( action.rune?.id !== "death" ) return;

        // Require damage to Health
        const damageHealth = outcome.resources.health < 0;
        if ( !damageHealth ) return;

        // Apply Decay effect
        const decay = SYSTEM.EFFECTS.decay(this, outcome.target);
        outcome.effects.push(decay);
  nodes:
    - pre3b
