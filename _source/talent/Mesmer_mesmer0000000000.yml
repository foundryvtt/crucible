  description: >-
    <p>You are highly skilled in weaving the Rune of Illusion. Spells which use
    this Rune cause @Condition[confused] on Critical Hits.</p><p>The Confused
    effect lasts for <strong>1 Round</strong>, deals half your
    <strong>Intellect</strong> score as <strong>Psychic</strong> damage to
    <strong>Morale</strong>, and applies the @Condition[disoriented]
    condition.</p>
  actions: []
  actorHooks:
    - hook: applyCriticalEffects
      fn: |-
        // Require Control rune
        if ( action.rune?.id !== "illusion" ) return;

        // Require damage to Morale
        const damageMorale = outcome.resources.morale < 0;
        if ( !damageMorale ) return;

        // Apply Confused effect
        const confused = SYSTEM.EFFECTS.confused(this);
        outcome.effects.push(confused);
  nodes:
    - int3a
