system:
  node: wis3b
  description: >-
    <p>You are highly skilled in weaving the Rune of Frost. Spells which use
    this Rune cause the @Condition[freezing] condition on Critical
    Hits.</p><p>The Freezing effect lasts for <strong>1 Round</strong>, deals
    half your <strong>Wisdom</strong> score as <strong>Frost</strong> damage to
    <strong>Health</strong>, and applies the @Condition[slowed] condition.</p>
  actions: []
  actorHooks:
    - hook: applyCriticalEffects
      fn: |-
        // Require Frost rune
        if ( action.rune?.id !== "frost" ) return;

        // Require damage to Health
        const damageHealth = outcome.resources.health < 0;
        if ( !damageHealth ) return;

        // Apply Freezing effect
        outcome.effects.push(SYSTEM.EFFECTS.freezing(this));
