name: Poisoner
type: talent
img: icons/skills/melee/strike-dagger-poison-green.webp
system:
  node: sig3.intellect.dexterity
  description: >-
    <p>You can apply Poison to weapons which deal Slashing or Piercing damage.
    You deal an additional +2 damage whenever you deal Poison damage and your
    Strikes cause the <strong>Poisoned</strong> condition on Critical Strikes
    which deal damage to Health.</p>
  actions:
    - id: poisonBlades
      name: Poison Blades
      description: >-
        You nimbly lather your blades in toxic alchemical oils which apply the
        Poisoned condition on Critical Strikes.
      tags:
        - melee
      cost:
        action: 2
        focus: 0
      target:
        type: self
        number: 1
        distance: 1
        scope: 1
      effects:
        - duration:
            rounds: 60
          changes:
            - key: rollBonuses.damage.poison
              value: 2
              mode: 2
  actorHooks:
    - hook: applyCriticalEffects
      fn: >-
        // Must damage health

        const damageHealth = outcome.resources.health < 0;

        if ( !damageHealth ) return;


        // Active effect must be active

        const hasEffect =
        actor.effects.get(SYSTEM.EFFECTS.getEffectId("poisonBlades"));

        if ( !hasEffect ) return;


        // Requires piercing or slashing damage with a melee action

        if ( !action.tags.has("melee") ) return;

        const dt = action.usage.weapon?.system.damageType;

        if ( !["piercing", "slashing"].includes(dt) ) return;


        // Apply the poisoned condition

        const poisoned = SYSTEM.EFFECTS.poisoned(actor, outcome.target);

        outcome.effects.push(poisoned);
