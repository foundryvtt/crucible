img: icons/skills/melee/maneuver-sword-katana-yellow.webp
system:
  node: strwis2
  description: >-
    You find focus and calm within the thrill of battle. When you achieve a
    <strong>Critical Hit</strong> that deals damage to Health or Morale you gain
    +1 Focus. This benefit may occur at most once per Round.
  actions: []
  actorHooks:
    - hook: applyCriticalEffects
      fn: >-
        // Must damage health or morale

        const damageHealth = outcome.resources.health < 0;

        const damageMorale = outcome.resources.morale < 0;

        if ( !(damageHealth || damageMorale) ) return;


        // Can only happen once per round

        const updates = self.actorUpdates;

        const hasStatus = actor.status.battleFocus ||
        updates.system?.status?.battleFocus;

        if ( hasStatus ) return;


        // Increase Focus

        self.resources.focus = (self.resources.focus || 0) + 1;

        foundry.utils.setProperty(updates, "system.status.battleFocus", true);
