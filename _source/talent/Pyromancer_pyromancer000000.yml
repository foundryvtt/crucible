system:
  node: int3a
  description: >-
    <p>You are highly skilled in weaving the Rune of Flame. Spells which use
    this Rune cause @Condition[burning] on Critical Hits.</p><p>The Burning
    effect lasts for <strong>1 Round</strong> and deals your
    <strong>Intellect</strong> score as <strong>Fire</strong> damage to both
    <strong>Health</strong> and <strong>Morale</strong>.</p>
  actions: []
  actorHooks:
    - hook: applyCriticalEffects
      fn: |-
        // Require Flame rune
        if ( action.rune?.id !== "flame" ) return;

        // Require damage to Health
        const damageHealth = outcome.resources.health < 0;
        if ( !damageHealth ) return;

        // Apply Burning effect
        const burning = SYSTEM.EFFECTS.burning(this);
        outcome.effects.push(burning);
