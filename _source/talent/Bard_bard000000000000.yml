        you construct a cutting jest or pantomime which makes a fool of their
        feeble effort.</p><p>You make an <strong>Performance</strong> skill
        attack against the target's <strong>Fortitude</strong>, dealing
        <strong>Psychic</strong> damage to <strong>Morale</strong> upon a
        success. Furthermore, upon a success, the target suffers 1
        <strong>Bane</strong> to all rolls until the start of their next
        turn.</p><p>The target must be able to see and understand you to be
