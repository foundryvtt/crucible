system:
  description: >-
    <p>Necromancers are spellcasters who have turned their intellect and wisdom
    toward the unmaking of death's finality, studying the necrotic and psychic
    forces that linger between life and oblivion. They are rarely found alone -
    a Necromancer of any threat rank will have bent nearby undead to their will,
    and defeating one without first disrupting their conjured servants is a
    costly proposition. In direct confrontation they are physically fragile,
    with low dodge and no meaningful parry or block, but their ability to
    sustain ongoing necrotic effects, sap the focus and morale of their enemies,
    and replenish their own resources from the suffering of others makes them
    dangerous adversaries at any level.</p>
