        @UUID[Compendium.crucible.talent.Item.heavystrike00000]{Heavy
        Strike}</td></tr><tr><td>@UUID[Compendium.crucible.background.Item.urchin0000000000]{Urchin}</td><td>Crime,
        Tracking</td><td>Common</td><td>@UUID[Compendium.crucible.talent.Item.stealthNovice000]{Stealth
        Novice},
        @UUID[Compendium.crucible.talent.Item.deceptionNovice0]{Deception
        Novice}</td><td>@UUID[Compendium.crucible.talent.Item.lightWeaponTrain]{Light
        Weapon Training},
        @UUID[Compendium.crucible.talent.Item.lunge00000000000]{Lunge}</td></tr><tr><td>@UUID[Compendium.crucible.background.Item.wanderer00000000]{Wanderer}</td><td>Plants,
        Tracking</td><td>Common</td><td>@UUID[Compendium.crucible.talent.Item.athleticsNovice0]{Athletics
        Novice},
        @UUID[Compendium.crucible.talent.Item.wildernessNovice]{Wilderness
        Novice}</td><td>@UUID[Compendium.crucible.talent.Item.projectileTraini]{Projectile
        Weapon Training},
        @UUID[Compendium.crucible.talent.Item.precisionshot000]{Precision
        Shot}</td></tr></tbody></table><p>As a Game Master and storyteller, you
        should work with your players to create backgrounds which are suitable
        for their personal stories.</p><h2>Ability Scores</h2><p>After you have
        selected your background, it is time to spend Ability
        Points!</p><p><strong>Ability Scores</strong> approximate facets of a
        character's physical and mental capability. All dice checks in the
        Crucible system are modified by at least one ability score of the
        character performing the test. Ability Scores are also used to calculate
        a number of secondary attributes for your character, such as
        @UUID[.alkVSDmt0ec5HBfE]{Defenses} and
        @UUID[.FmmADsI9qo1uIIT3]{Resource} pools.</p><p>Each Ancestry provides a
        Primary Ability Score which begins at <strong>3</strong>, and a
        Secondary Ability Score which begins at <strong>2</strong>. All other
        ability scores begin at <strong>1</strong>. The values of each Ability
        Score range from <strong>1</strong> to <strong>12</strong>, where the
        typical value of this attribute for a non-remarkable Human is
        <strong>2</strong>. </p><p>A score of 1 typically indicates an area of
        weakness compared to peers while an ability score of 12 is reserved for
        supernatural entities, great beasts, or heroes who are unparalleled in
        their power. Some adversaries may have a score of 0 in a particular
        ability score. This convention is used when a particular ability is not
        applicable for that particular creature. </p><p>In addition to starting
        Ability Score values provided by your Ancestry, each character begins
        with <strong>9 Ability Points</strong> which can be allocated towards
        any of the six Ability Scores. To spend Ability Points click the up or
        down arrows to the right of the desired Ability.</p><p>You may only
        increase a single Ability Score a maximum of 3 times during character
        creation. A counter at the top of the Ability Scores section displays
        how many points you have remaining to spend.</p><p>The ability scores
        used in the Crucible system are:</p><h4>Strength</h4><p>Describes
        physical potency, brawn and might. Strength affects Health, use of melee
        weaponry, Fortitude defense, and carrying
        capacity.</p><h4>Dexterity</h4><p>Describes physical agility and
        precision. Dexterity affects the use of precision weapons, Dodge
        defense, Initiative in taking action, and Reflex
        defense.</p><h4>Toughness</h4><p>Describes physical hardiness and
        resilience. Toughness affects Health and Fortitude
        defense.</p><h4>Wisdom</h4><p>Describes mental potency, depth and
        breadth of knowledge. Wisdom influences Morale, Focus Points, and
        Willpower Defense.</p><h4>Intellect</h4><p>Describes mental flexibility,
        swiftness, and precision of thought. Intellect influences Initiative in
        taking action and Reflex defense.</p><h4>Presence</h4><p>Describes
        mental hardiness, emotional hardiness, charm, and personality. Presence
        influences Morale, Willpower defense, and Focus Points.</p><section
        class="foundryvtt"><p></p></section><p>Once you have completed character
        creation and advanced your character to <strong>Level 1</strong> the
        starting Ability Scores which you purchased can no longer be changed,
        but these ability scores may still be increased over time as you
        continue to level up.</p>
