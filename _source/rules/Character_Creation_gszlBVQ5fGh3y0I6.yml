  - name: Step I - Ancestry
    type: text
    title:
      show: true
      level: 1
    text:
      format: 1
      content: >-
        <p>The first step in character creation is selecting an
        <strong>Ancestry</strong>, which classifies the biology and physiology
        of a character in Crucible, and grants the newly created hero specific
        starting traits.</p><p>You can change your character's Ancestry at any
        point during the character creation, but be aware that doing so may
        impact your currently assigned Ability Scores if you have already chosen
        them and that may require re-selecting them before completing your
        character creation.</p><p>For more information see:
        @UUID[Compendium.crucible.rules.JournalEntry.characterMechani.JournalEntryPage.ancestry00000000]</p><p>Each
        Ancestry includes:</p><ul><li><p>A <strong>Primary Ability</strong>
        Score (which begins at 3)</p></li><li><p>A <strong>Secondary
        Ability</strong> Score (which begins at 2)</p></li><li><p>A
        <strong>Size</strong> value in grid spaces (typically
        4)</p></li><li><p>A <strong>Stride</strong> value in grid spaces that
        determines the starting movement speed (typically 10)</p></li><li><p>An
        <strong>Ancestral Talent </strong>which grants a specific special
        ability or knowledge to a character of that
        ancestry.</p></li></ul><dl><dt><p>Damage Resistance and
        Vulnerability</p></dt><dd><p>Ancestries may optionally add both a Damage
        Resistance (<strong>+3</strong>) and a Damage Vulnerability
        (<strong>-3</strong>) to two different damage types. Some Ancestries
        have neither Resistance nor Vulnerability to any damage type.</p><p>For
        more information see:
        @UUID[Compendium.crucible.rules.JournalEntry.characterMechani.JournalEntryPage.Resistances00000]</p></dd></dl><section
        class="foundryvtt"><p>While Crucible includes a number of example
        Ancestries, future versions will include a convenient way for
        Gamemasters to create and use their own custom Ancestries as part of the
        basic character creation workflow.</p><p></p></section>
