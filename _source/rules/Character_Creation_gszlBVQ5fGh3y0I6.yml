  - name: Overview
    type: text
    title:
      show: true
      level: 1
    text:
      format: 1
      content: >-
        <p><strong>Heroes</strong> are the characters in Crucible which are
        controlled and portrayed by players, also known as "player characters".
        All Heroes, even those at Level 1, are capable adventurers. They are
        smart, charismatic, athletic, and skillful - but not yet to a degree
        that is wondrous. As characters advance in level they attain tiers of
        power where their physical, mental, and social capabilities are truly
        legendary. Character advancement in Crucible is level-based. Increases
        in level grant additional Ability, Skill, and Talent points to spend
        which increase a character's power and capabilities. The maximum
        character level in Crucible is anticipated to be
        <strong>18</strong>.</p><p>If organizing a gameplay experience that
        seeks to tell the origin story of heroes, starting your game at Level 1
        is the recommended choice. If, however, you want to jump into an
        adventure with characters who are already established champions,
        beginning at a higher level may be more suitable.</p><blockquote><p>If
        starting at a higher level than 1, we recommend each player prepare a
        set of short anecdotes which explain the skill and talent advancements
        that their character has unlocked prior to the start of the game. This
        process helps to solidify their character backstory through past events
        that explain their heroic capabilities.</p></blockquote><p>Character
        creation is an easy three-step process described below. During creation,
        a character is considered to be "Level Zero" when they are allowed to
        make initial choices about their hero. Once the creation process is
        completed, the hero advances to Level 1. You may reset the character
        creation process at any time by clicking the "restart" button located at
        the top right of the character creation screen.</p><p></p><h2>Character
        Creation
        Steps</h2><ul><li><p>@UUID[Compendium.crucible.rules.JournalEntry.gszlBVQ5fGh3y0I6.JournalEntryPage.ovqgeiXHPrdiUXci]{Step
