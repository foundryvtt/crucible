  - name: Background and Ability Scores
    type: text
    title:
      show: true
      level: 1
    text:
      format: 1
      content: >-
        <p>Each character chooses a
        @UUID[Compendium.crucible.rules.JournalEntry.characterMechani.JournalEntryPage.backgrounds00000]{Background}
        which reflects a hero's cultural upbringing, professional training,
        career to date, or other aspects of their past before the advent of the
        campaign's storyline. Your choice of Background further augments your
        character.</p><h2 class="divider">Background Features</h2><p>Each
        Background includes:</p><ul><li><p>Novice Skills (typically
        2)</p></li><li><p>Knowledge Areas (typically 2)</p></li><li><p>Known
        Languages</p></li><li><p>Starting Talents (typically 2, one of which is
        training talent)</p></li></ul><section class="foundryvtt"><p>While
        Crucible provides a number of example backgrounds, it also allows use of
        custom backgrounds by providing a way for GMs to configure their own
        compendium packs to use as a source during character creation. To add
        your compendium as a source, go to <strong>Configure Settings ➤ Crucible
        ➤ Configure Compendium Sources</strong>.</p></section><h2
        class="divider">Ability Scores</h2><p>After you have selected your
        background, it is time to allocate Ability Points to determine your
        character's starting
        @UUID[Compendium.crucible.rules.JournalEntry.characterMechani.JournalEntryPage.abilityScores000]{Ability
        Scores}.</p><p>Each Ancestry provides a Primary Ability Score which
        begins at <strong>3</strong>, and a Secondary Ability Score which begins
        at <strong>2</strong>. All other ability scores begin at
        <strong>1</strong>. The values of each Ability Score range from
        <strong>1</strong> to <strong>12</strong>, where the typical value of
        this attribute for a non-remarkable Human is
        <strong>2</strong>.</p><p>In addition to starting Ability Score values
        provided by your Ancestry, each character begins with <strong>9 Ability
        Points</strong> which can be allocated towards any of the six Ability
        Scores. To spend Ability Points click the up or down arrows to the right
        of the desired Ability.</p><p>You may only increase a single Ability
        Score a maximum of 3 times during character creation. A counter at the
        top of the Ability Scores section displays how many points you have
        remaining to spend.</p><p>Once you have completed character creation and
        advanced your character to <strong>Level 1</strong> the starting Ability
        Scores which you purchased can no longer be changed, but these ability
        scores may still be increased over time as you continue to level up.</p>
