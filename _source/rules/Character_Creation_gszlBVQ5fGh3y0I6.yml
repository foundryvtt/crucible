  - sort: 500000
    name: Level Advancement
    type: text
    _id: 9p9MYP9Y0MEWEpSv
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Each time you gain a character level after level 1 you can further
        advance your character's powers and capabilities. Each level grants
        you:</p><ul><li>1 Ability Point which can increase one of your Ability
        scores by one.</li><li>2 Skill Points which can be used to purchase
        additional ranks in Skills.</li><li>2 Talent Points which can be used to
        purchase new character Talents.</li></ul><p>After gaining a level you
        should take a moment to invest these points so that you are prepared to
        face more challenging and heroic tasks. There are two recommended
        options for gamemasters in Crucible to award additional levels of
        experience to player characters.</p><h4>Encounter-Based
        Progression</h4><p>For a structured gameplay experience, Crucible
        assumes an encounter-based progression system where each character
        requires a certain number of successful encounter completions in order
        to advance to the next level.</p><p>The number of completed encounters
        required in order to advance to the next character level is equal to two
        times the next character level. To advance from level 1 to level 2
        requires the completion of 4 encounters. To advance to level 3 requires
        6 encounters, and so on.</p><section class="formula"><p
        class="value">Encounters To Level</p><p class="equals">=</p><p
        class="equation">(Level + 1) × 2</p></section><p>Encounter completion is
        not reserved only for combat encounters, navigating social challenges,
        completing significant quests, exploration of uncharted territory, or
        solving a mystery are all examples of actions which at the gamemaster's
        discretion can be awarded to players as a completed encounter.</p><p>In
        the case of combat encounters, specifically, such encounters only count
        towards a character's progression if the <strong>Encounter
        Level</strong> (EL) of the combat exceeds that character's current
        level. Adventurers must tackle increasingly difficult challenges if they
        wish to progress.</p><p>Not all encounters qualify for progression. If
        an encounter has too low an encounter level - in other words if it is
        too easy to overcome - it does not count towards character
        progression.</p><section class="construction"><p>The rules for computing
        Encounter Level are still a work in progress and are not included in
        Playtest 1.</p></section><h4>Milestone-Based
        Progression</h4><p>Milestone-based progression can be utilized as a more
        lightweight alternative to encounter-based progression in which it is
        left to the gamemaster to determine when a character has accomplished a
        significant feat that is deserving of advancement. This can be
        structured around the completion of quest objectives, the arrival of
        significant plot moments, or the vanquishing of notable foes.</p><p>When
        using Milestone based progression it is left to the Gamemaster to decide
        when the characters' deeds are deserving of level
        advancement.</p><blockquote><p>You can apply the concept of Milestone
        progression while still using the rules for Encounter-based advancement
        by ignoring Encounter Level and instead awarding a number of advancement
        points that you feel are appropriate upon the completion of any
        meaningful challenge.</p></blockquote>
