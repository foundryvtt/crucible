  - name: Background
    type: text
    title:
      show: true
      level: 1
    text:
      format: 1
      content: >-
        <p><strong>Background</strong> reflects your cultural upbringing,
        professional training, career to date, or other aspects of your past
        before the advent of the campaign's storyline. Your choice of Background
        further augments your character by adding four Skills, each beginning at
        <strong>Novice</strong> rank, and one learned Talent.</p><p>At character
        creation, each player will choose a character background which augments
        or complements the narrative backstory for your hero. Backgrounds also
        affect your character's skills and starting resources.</p><h2>Creating a
        Background</h2><p>Crucible is not designed for a specific game setting.
        Gamemasters are encouraged to create or modify Backgrounds to fit the
        lore of their own worlds. To configure a Background in Crucible, create
        a new <strong>Item</strong> with the <strong>Background </strong>type.
        Fill out the Background configuration sheet to select four acquired
        Skills which begin at Novice tier and one acquired
        Talent.</p><h2>Example Backgrounds</h2><p>The table below presents some
        example Backgrounds which will be familiar for many fantasy RPG
        settings.</p><table><thead><tr><th>Background</th><th>Skills</th><th>Talent</th></tr></thead><tbody><tr><td>@UUID[Compendium.crucible.background.Item.acolyte000000000]{Acolyte}</td><td>Awareness,
        Religion, Medicine,
        Society</td><td>@UUID[Compendium.crucible.talent.Item.runecourage00000]{Rune:
        Spirit}</td></tr><tr><td>@UUID[Compendium.crucible.background.Item.constable0000000]{Constable}</td><td>Awareness,
        Pathfinding, Intimidation,
        Society</td><td>@UUID[Compendium.crucible.talent.Item.intimidator00000]{Intimidator}</td></tr><tr><td>@UUID[Compendium.crucible.background.Item.merchant00000000]{Merchant}</td><td>Diplomacy,
        Tradecraft, Society,
        Mercantilism</td><td>@UUID[Compendium.crucible.talent.Item.preparedness0000]{Preparedness}</td></tr><tr><td>@UUID[Compendium.crucible.background.Item.performer0000000]{Performer}</td><td>Deception,
        Diplomacy, Society,
        Performance</td><td>@UUID[Compendium.crucible.talent.Item.inspireheroism00]{Inspire
        Heroism}</td></tr><tr><td>@UUID[Compendium.crucible.background.Item.physician0000000]{Physician}</td><td>Awareness,
        Naturalism, Medicine,
        Society</td><td>@UUID[Compendium.crucible.talent.Item.runelife00000000]{Rune:
        Life}</td></tr><tr><td>@UUID[Compendium.crucible.background.Item.scholar000000000]{Scholar}</td><td>Arcana,
        Religion, Naturalism,
        Medicine</td><td>@UUID[Compendium.crucible.talent.Item.intuitweakness00]{Intuit
        Weakness}</td></tr><tr><td>@UUID[Compendium.crucible.background.Item.soldier000000000]{Soldier}</td><td>Beastcraft,
        Pathfinding, Intimidation,
        Survival</td><td>@UUID[Compendium.crucible.talent.Item.martialweapontra]{Martial
        Weapon
        Training}</td></tr><tr><td>@UUID[Compendium.crucible.background.Item.urchin0000000000]{Urchin}</td><td>Awareness,
        Deception, Stealth,
        Survival</td><td>@UUID[Compendium.crucible.talent.Item.diversionist0000]{Diversionist}</td></tr><tr><td>@UUID[Compendium.crucible.background.Item.wanderer00000000]{Wanderer}</td><td>Awareness,
        Beastcraft, Naturalism,
        Survival</td><td>@UUID[Compendium.crucible.talent.Item.perspicacity0000]{Perspicacity}</td></tr></tbody></table><p>As
        a Game Master and storyteller, you should work with your players to
        create backgrounds which are suitable for their personal stories.</p>
