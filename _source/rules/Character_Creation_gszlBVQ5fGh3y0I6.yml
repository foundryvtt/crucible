  - _id: FinishingTouches
    name: Finishing Touches
    type: text
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>While character creation is technically finished once the "Complete"
        button has been pressed, there are a few details you may wish to add to
        your character:</p><h3>Starting Equipment</h3><p>Choosing starting
        equipment is an important part of beginning any adventure. We advise
        Gamemasters to work closely with their players to determine what basic
        equipment they feel is appropriate for each character by browsing the
        existing Equipment compendium (found on the compendium tab in the Items
        folder). Dragging items from this compendium onto your newly created
        Actor Sheet will assign the item to that Actor's Inventory.</p><p>A
        level 1 character should not have more than <strong>35pp
        (350gp)</strong> worth of items and equipment.</p><p>A level 1 character
        should not start with any enchanted items.</p><p>It is important that
        when adding character equipment you mark anything that the character is
        wearing as equipped by clicking on the Equip button on the right hand
        side of the sheet next to the edit and delete buttons.</p><section
        class="foundryvtt"><p>While Crucible includes a number of example Items,
        Gamemasters can create and use their own custom Items either through the
        sidebar tab (for items that will be used by many characters) or by
        clicking the + icon on the bottom right corner of any Actor's inventory
        tab for more unique, character-specific
        items.</p></section><h3>Appearance and Details</h3><p>With character
        creation finished, it's a good idea to choose a picture to represent
        your character by clicking on the icon of the hooded figure on the upper
        left corner of the actor sheet. In addition, on the Biography tab, you
        can fill in some important details such as Pronouns, Age, Height,
        Weight, and provide a physical description to accompany your
        hero.</p><h3>Biographies</h3><p>As a final piece of character creation,
        you might wish to provide a Public Biography that other players in your
        game will be able to see, containing some facts about your hero's
        reputation and history. Any details in the Private Biography section
        will only be shown to you and your gamemaster, making it a useful place
        to write your hero's complete backstory.</p>
