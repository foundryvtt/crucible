  - name: Overview
    type: text
    title:
      show: true
      level: 1
    text:
      format: 1
      content: >-
        <p>This chapter of the rules guides Gamemasters and Players through the
        process of creating their characters and preparing for play.</p><h2
        class="divider">Creating a Party</h2><p>Begin setting up a game in
        Crucible by creating a <strong>Party</strong> which the player
        characters can all belong to by creating an Actor with the
        <strong>Group</strong> type. As players create their heroes, add them to
        the Party by dragging-and-dropping them onto the Party
        sheet.</p><section class="foundryvtt"><p>Once you have created a Party,
        you should also configure this group as the "Primary Adventuring Party"
        under <strong>Game Settings ➤ Crucible ➤ Primary Adventuring
        Party</strong>. Taking this step allows a large number of mechanics to
        be automated which depend on knowing which group is the party of active
        Heroes.</p></section><h2 class="divider">Creating
        Heroes</h2><p><strong>Heroes</strong> are the characters in Crucible
        which are controlled and portrayed by players, also known as "player
        characters". All Heroes, even those at Level 1, are capable adventurers.
        They are smart, charismatic, athletic, and skillful - but not yet to a
        degree that is wondrous. As characters advance in level they attain
        tiers of power where their physical, mental, and social capabilities are
        truly legendary. Character advancement in Crucible is level-based.
        Increases in level grant additional Ability, Skill, and Talent points to
        spend which increase a character's power and capabilities. The maximum
        character level in Crucible is anticipated to be
        <strong>18</strong>.</p><section class="foundryvtt"><p>Character
        creation is an easy process which begins by creating a <strong>New
        Actor</strong> of the <strong>Hero</strong> type. Creating a character
        is a guided process with a unique interface that walks you through the
        process step-by-step. You may reset the character creation process at
        any time by clicking the "restart" button located at the top right of
        the character creation screen.</p></section><p></p><h2
        class="divider">Starting Level</h2><p>If organizing a gameplay
        experience that seeks to tell the origin story of heroes, starting your
        game at Level 1 is the recommended choice. If, however, you want to jump
        into an adventure with characters who are already established champions,
        beginning at a higher level may be more suitable.</p><blockquote><p>If
        starting at a higher level than 1, we recommend each player prepare a
        set of short anecdotes which explain the skill and talent advancements
        that their character has unlocked prior to the start of the game. This
        process helps to solidify their character backstory through past events
        that explain their heroic capabilities.</p></blockquote><p>Review the
        pages in this journal entry to understand the steps of character
        creation and the choices you will make during that process.</p>
