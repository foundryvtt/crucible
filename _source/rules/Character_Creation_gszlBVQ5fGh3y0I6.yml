  - _id: creationTalents0
    name: Step III - Talents
    type: text
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p><strong>Talents</strong> are unique abilities or skills that your
        character has gained over the course of their life, and as the game
        progresses are expanded upon as you gain levels. </p><p>In addition to
        the talents you gained when you selected an Ancestry and Background,
        each new character has 3 initial Talent points which can be used to
        select unique Skills and Abilities. Talents are a roadmap for your
        character's development, allowing you to invest into unique paths that
        provide powerful abilities.</p><p>For more information see:
        @UUID[Compendium.crucible.rules.JournalEntry.characterMechani.JournalEntryPage.talents000000000]</p><p>After
        you have chosen your talents, the "Complete" button will appear in the
        top right of the character creation window. After you have completed
        creation, your character is complete and your selections are final, and
        your newly created Actor Sheet will open. It can be accessed at any time
        from the Actors tab or by pressing the C key on your keyboard (if you
        have assigned the character to yourself via Player Configuration)</p>
