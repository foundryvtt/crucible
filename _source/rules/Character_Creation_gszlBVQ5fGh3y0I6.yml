  - name: Step II - Background and Ability Points
    type: text
    title:
      show: true
      level: 1
    text:
      format: 1
      content: >-
        <p><strong>Background</strong> reflects a hero's cultural upbringing,
        professional training, career to date, or other aspects of their past
        before the advent of the campaign's storyline. Your choice of Background
        further augments your character.</p><p>Each Background
        includes:</p><ul><li><p>Novice Skills (typically
        2)</p></li><li><p>Knowledge Areas (typically 2)</p></li><li><p>Known
        Languages</p></li><li><p>Talents (typically at least one weapon training
        talent and one additional talent)</p></li></ul><p>For more information
        see:
        @UUID[Compendium.crucible.rules.JournalEntry.characterMechani.JournalEntryPage.backgrounds00000]</p><section
        class="foundryvtt"><p>While Crucible includes a number of example
        Backgrounds, future versions will include a convenient way for
        Gamemasters to create and use their own custom backgrounds as part of
        the basic character creation workflow.</p></section><h2>Ability
        Scores</h2><p>After you have selected your background, it is time to
        spend Ability Points!</p><p>Each Ancestry provides a Primary Ability
        Score which begins at <strong>3</strong>, and a Secondary Ability Score
        which begins at <strong>2</strong>. All other ability scores begin at
        <strong>1</strong>. The values of each Ability Score range from
        <strong>1</strong> to <strong>12</strong>, where the typical value of
        this attribute for a non-remarkable Human is
        <strong>2</strong>.</p><p>In addition to starting Ability Score values
        provided by your Ancestry, each character begins with <strong>9 Ability
        Points</strong> which can be allocated towards any of the six Ability
        Scores. To spend Ability Points click the up or down arrows to the right
        of the desired Ability.</p><p>You may only increase a single Ability
        Score a maximum of 3 times during character creation. A counter at the
        top of the Ability Scores section displays how many points you have
        remaining to spend.</p><p>Once you have completed character creation and
        advanced your character to <strong>Level 1</strong> the starting Ability
        Scores which you purchased can no longer be changed, but these ability
        scores may still be increased over time as you continue to level
        up.</p><p>For more information see: </p>
