  - name: Step II - Background and Ability Points
    type: text
    title:
      show: true
      level: 1
    text:
      format: 1
      content: >-
        <p><strong>Background</strong> reflects a hero's cultural upbringing,
        professional training, career to date, or other aspects of their past
        before the advent of the campaign's storyline. Your choice of Background
        further augments your character.</p><p>Each Background
        includes:</p><ul><li><p>Novice Skills (typically
        2)</p></li><li><p>Knowledge Areas (typically 2)</p></li><li><p>Known
        Languages</p></li><li><p>Talents (typically at least one weapon training
        talent and one additional talent)</p></li></ul><section
        class="foundryvtt"><p>While Crucible includes a number of example
        Backgrounds, future versions will include a convenient way for
        Gamemasters to create and use their own custom backgrounds as part of
        the basic character creation workflow.</p></section><h2>Creating a
        Background</h2><p>Crucible is not designed for a specific game setting.
        Gamemasters are encouraged to create or modify Backgrounds to fit the
        lore of their own worlds. To configure a Background in Crucible, create
        a new <strong>Item</strong> with the <strong>Background </strong>type.
        Fill out the Background configuration sheet to select four acquired
        Skills which begin at Novice tier and one acquired
        Talent.</p><h2>Example Backgrounds</h2><p>The table below presents some
        example Backgrounds which will be familiar for many fantasy RPG
        settings.</p><table><thead><tr><th>Background</th><td>Knowledge</td><td>Language</td><th>Skills</th><th>Talents</th></tr></thead><tbody><tr><td>@UUID[Compendium.crucible.background.Item.acolyte000000000]{Acolyte}</td><td>Gods,
