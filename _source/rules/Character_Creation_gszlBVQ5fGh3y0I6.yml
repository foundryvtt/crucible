  - sort: 900000
    name: Level Advancement
    type: text
    _id: 9p9MYP9Y0MEWEpSv
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Each time you gain a character level after level 1 you can further
        advance your character's powers and capabilities. Each level grants
        you:</p><ul><li>1 Ability Point which can increase one of your Ability
        scores by one.</li><li>2 Talent Points which can be used to purchase new
        character Talents.</li></ul><p>After gaining a level you should take a
        moment to invest these points so that you are prepared to face more
        challenging and heroic tasks. There are two recommended options for
        gamemasters in Crucible to award additional levels of experience to
        player characters.</p><h4>Milestone-Based
        Progression</h4><p>Milestone-based progression leaves it to the
        gamemaster to determine when characters have accomplished a significant
        feat that is deserving of advancement. This can be structured around the
        completion of quest objectives, the arrival of significant plot moments,
        or the vanquishing of notable foes. Awarding progression based on
        milestones allows the GM to specifically grant levels as milestones are
        accomplished.</p><p>Crucible facilitates the convenient marking of
        milestones through the Group Actor sheet, which allows the GM to add
        group members to the sheet by dragging them from the Actor sidebar.
        After a group has been formed, clicking the center of the hex for
        Milestones Earned raises an award prompt, allowing the GM to quickly add
        an identified milestone, amount of award, and reason for the milestone
        being awarded. When awarding a milestone through this method, the GM may
        also selectively grant the milestone only to particular group
        members.</p>
