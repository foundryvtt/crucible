  - name: Ancestry
    type: text
    title:
      show: true
      level: 1
    text:
      format: 1
      content: >-
        <p><strong>Ancestry</strong> classifies the biology and physiology of a
        character in Crucible. Fantasy settings may feature a spectrum of
        species which are playable as characters. Crucible supports defining
        Ancestries for each of these options which are narratively and
        mechanically appropriate for your own game.</p><p>Traits of ancestries
        inform physical appearance or biological characteristics, apply small
        changes to a character's initial @UUID[.RHCy135mF4EN1mWZ]{Ability
        Scores}, and alter the character's @UUID[.XDx0e2rZWcHLcfBt]{Resistance
        and Vulnerability} to damage.</p><h4>Starting Ability Scores</h4><p>The
        first step of character creation is selecting an Ancestry. Each Ancestry
        provides a primary Ability score which begins at <strong>3</strong>, and
        a secondary ability score which begins at <strong>2</strong>. All other
        ability scores begin at <strong>1</strong>.</p><h4>Damage Resistance and
        Vulnerability</h4><p>Ancestries may optionally add both a Damage
        Resistance (<strong>+3</strong>) and a Damage Vulnerability
        (<strong>-3</strong>) to two different damage types. Some Ancestries
        have neither Resistance nor Vulnerability to any damage
        type.</p><h4>Ancestral Talents</h4><section class="construction"><p>We
        intend for Ancestries to each have an initial ancestral Talent; a
        special talent that is not otherwise available on the Talent Tree which
        is unique to that Ancestry. This is not implemented for Playtest
        1.</p></section><h2>Creating Ancestries</h2><p>Crucible is not designed
        for a specific game setting. Gamemasters are encouraged to create or
        modify Ancestries to fit the lore of their own worlds. To configure an
        Ancestry in Crucible, create a new <strong>Item</strong> with the
        <strong>Ancestry</strong> type. Fill out the Ancestry configuration
        sheet to select a primary Ability score, a secondary Ability score, and
        optionally Resistance and Vulnerability to two different damage types.
        Every Ancestry may either have both a Resistance and a Vulnerability, or
        neither.</p><h2>Example Ancestries</h2><p>Crucible provides the
        following Ancestries for the purposes of playtesting which are familiar
        to typical fantasy role-playing settings. A collection of sample
        ancestries which are provided for the initial playtest are presented in
        the following table:</p><table><thead><tr><th>Ancestry</th><th>Primary
        Ability (+3)</th><th>Secondary Ability (+2)</th><th>Damage
        Resistance</th><th>Damage
        Vulnerability</th></tr></thead><tbody><tr><td><p>@UUID[Compendium.crucible.ancestry.Item.human00000000000]{Human}</p></td><td><p>Presence</p></td><td><p>Toughness</p></td><td><p>None</p></td><td><p>None</p></td></tr><tr><td><p>@UUID[Compendium.crucible.ancestry.Item.elvish0000000000]{Elvish}</p></td><td><p>Intellect</p></td><td><p>Dexterity</p></td><td><p>Radiant</p></td><td><p>Corruption</p></td></tr><tr><td><p>@UUID[Compendium.crucible.ancestry.Item.dwarven000000000]{Dwarven}</p></td><td><p>Toughness</p></td><td><p>Wisdom</p></td><td><p>Acid</p></td><td><p>Psychic</p></td></tr><tr><td><p>@UUID[Compendium.crucible.ancestry.Item.orcish0000000000]{Orcish}</p></td><td><p>Strength</p></td><td><p>Toughness</p></td><td><p>Cold</p></td><td><p>Fire</p></td></tr><tr><td><p>@UUID[Compendium.crucible.ancestry.Item.giantkin00000000]{Giantkin}</p></td><td><p>Wisdom</p></td><td><p>Toughness</p></td><td><p>Acid</p></td><td><p>Electricity</p></td></tr><tr><td><p>@UUID[Compendium.crucible.ancestry.Item.gnome00000000000]{Gnome}</p></td><td><p>Intellect</p></td><td><p>Dexterity</p></td><td><p>Electricity</p></td><td><p>Acid</p></td></tr><tr><td><p>@UUID[Compendium.crucible.ancestry.Item.halfling00000000]{Halfling}</p></td><td><p>Dexterity</p></td><td><p>Wisdom</p></td><td><p>Psychic</p></td><td><p>Cold</p></td></tr><tr><td><p>@UUID[Compendium.crucible.ancestry.Item.devilkin00000000]{Devilkin}</p></td><td><p>Strength</p></td><td><p>Presence</p></td><td><p>Fire</p></td><td><p>Radiant</p></td></tr></tbody></table><h2
        class="divider">Flexible Ancestry</h2><p>Role-playing games inspire and
        thrill us with tales of heroes who are exceptional and unique.
        Biological traits do not guarantee physical attributes, nor are species
        meant to be homogenous or monolithic (unless narratively intended).
        Gamemasters are empowered and encouraged to modify or customize
        Ancestries to suit the stories they and their players wish to tell.
        Consider Ancestral traits as suggestions rather than
        requirements.</p><section class="gameplay"><p>Alex (a player) intends to
        roleplay as an Orc who, at the beginning of their journey, is not
        particularly tough but instead unusually wise. In such cases the initial
        Ability Scores of <strong>3 Strength</strong> and <strong>2
        Toughness</strong> that the example Orcish Ancestry provides are at odds
        with the character development Alex desires. The Gamemaster can work
        with Alex to create a variation of the Orcish ancestry which offers
        different starting Ability Scores, for example by swapping the Primary
        Ability from Strength to Wisdom.</p></section>
