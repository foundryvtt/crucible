  - name: Abilities
    type: text
    title:
      show: true
      level: 1
    text:
      format: 1
      content: >-
        <p><strong>Ability Scores</strong> approximate facets of a character's
        physical and mental capability. All dice checks in the Crucible system
        are modified by at least one ability score of the character performing
        the test.</p><p>The values of each Ability Score range from
        <strong>1</strong> to <strong>12</strong>, where the typical value of
        this attribute for a non-remarkable Human is <strong>2</strong>. A score
        of 1 typically indicates an area of weakness compared to one's peers
        while an ability score of 12 is reserved for supernatural entities,
        great beasts, or heroes who are unparalleled in their power.</p><p>Some
        adversaries may have a score of <strong>0</strong> in a particular
        ability score. This convention is used when a particular ability is not
        applicable for that particular creature. The ability scores used in the
        Crucible system are:</p><h4>Strength</h4><p>Describes physical potency,
        brawn and might. Strength affects Health, use of melee weaponry,
        Fortitude defense, and carrying
        capacity.</p><h4>Dexterity</h4><p>Describes physical agility and
        precision. Dexterity affects the use of precision weapons, Dodge
        defense, Initiative in taking action, and Reflex
        defense.</p><h4>Toughness</h4><p>Describes physical hardiness and
        resilience. Toughness affects Health and Fortitude
        defense.</p><h4>Wisdom</h4><p>Describes mental potency, depth and
        breadth of knowledge. Wisdom influences Morale, Focus Points, and
        Willpower Defense.</p><h4>Intellect</h4><p>Describes mental flexibility,
        swiftness, and precision of thought. Intellect influences Initiative in
        taking action and Reflex defense.</p><h4>Presence</h4><p>Describes
        mental hardiness, emotional hardiness, charm, and personality. Presence
        influences Morale, Willpower defense, and Focus Points.</p>
