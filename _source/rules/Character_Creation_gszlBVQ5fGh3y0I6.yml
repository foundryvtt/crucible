  - name: Overview
    type: text
    title:
      show: true
      level: 1
    text:
      format: 1
      content: >-
        <p><strong>Protagonists</strong> are the characters in Crucible which
        are controlled and portrayed by players, also known as "player
        characters". All Protagonists, even those at Level 1, are capable
        adventurers. They are smart, charismatic, athletic, and skillful - but
        not yet to a degree that is wondrous. As characters advance in level
        they attain tiers of power where their physical, mental, and social
        capabilities are truly legendary. Character advancement in Crucible is
        level-based. Increases in level grant additional Ability, Skill, and
        Talent points to spend which increase a character's power and
        capabilities. The maximum character level in Crucible is anticipated to
        be <strong>18</strong>.</p><p>If organizing a gameplay experience that
        seeks to tell the origin story of heroes, starting your game at Level 1
        is the recommended choice. If, however, you want to jump into an
        adventure with characters who are already established champions,
        beginning at a higher level may be more suitable.</p><blockquote><p>If
        starting at a higher level than 1, we recommend each player prepare a
        set of short anecdotes which explain the skill and talent advancements
        that their character has unlocked prior to the start of the game. This
        process helps to solidify their character backstory through past events
        that explain their heroic capabilities.</p></blockquote><p>Character
        creation is an easy six-step process described below. During creation, a
        character is considered to be "Level Zero" when they are allowed to make
        initial choices about their hero. Once the creation process is
        completed, the hero advances to Level 1.</p><h2 class="divider">Step 1 -
        Ancestry and Background</h2><p>The initial character creation process
        involves choosing one @UUID[.ovqgeiXHPrdiUXci]{Ancestry} and one
        @UUID[.uCwStnXHoUCV2TrK]{Background} which help to establish the
        character's backstory and starting attributes. To browse the provided
        options for playtest Ancestry or Background you can click the plus icon
        next to <strong>Choose Ancestry</strong> or <strong>Choose
        Background</strong>, or create your own custom option from scratch as a
        new <strong>Item</strong>. To add an Ancestry or Background to your
        sheet just drag and drop the item onto your character sheet.</p><section
        class="foundryvtt"><p>You can clear an added Ancestry or Background by
        clicking the <strong>x</strong> icon at the top of the sheet, but you
        may only do this if you have not yet advanced further to Step 2 or
        beyond.</p></section><h2 class="divider">Step 2 - Spend Ability
        Points</h2><p>In addition to starting Ability score values provided by
        your Ancestry, each character begins with <strong>9 Ability
        Points</strong> which can be allocated towards any of the
        six@UUID[.RHCy135mF4EN1mWZ]{Ability Scores}. These Ability Scores are
        used to calculate a number of secondary attributes for your character,
        such as @UUID[.alkVSDmt0ec5HBfE]{Defenses} and
        @UUID[.FmmADsI9qo1uIIT3]{Resource} pools.</p><section
        class="foundryvtt"><p>To spend Ability Points click the up or down
        arrows to the right of the desired Ability. When you have spent all 9
        points, the Abilities section becomes locked to prevent further editing,
        but you can unlock this section by clicking the section lock toggle
        button.</p></section><p>You may only increase a single Ability Score a
        maximum of 3 times during character creation. A counter at the top of
        the Abilities section displays how many points you have remaining to
        spend.</p><p>Once you have advanced your character to <strong>Level
        1</strong> the starting ability scores which you purchased can no longer
        be changed, but these ability scores may still be increased over time as
        you continue to level up.</p><h2 class="divider">Step 3 - Spend Skill
        Points</h2><p>Each character can invest into 12 different
        @UUID[Compendium.crucible.rules.JournalEntry.CrucibleSkills00.JournalEntryPage.QQaQfv1cakIKltNz]{Skills}
        which represent various competencies and techniques that your character
        has mastered. Every character will begin with four Skill ranks which
        were provided by their Ancestry and Background. Additionally, each
        character begins with two Skill points which are further invested into
        Skills of the player's choosing. The cost to advance your rank in a
        Skill is described in the Character Skills documentation, but is
        automatically calculated when you add or remove ranks.</p><h2
        class="divider">Step 4 - Spend Talent Points</h2><p>Each new character
        has 2 initial
        @UUID[Compendium.crucible.rules.JournalEntry.veKSDiOWHLaF7Gok.JournalEntryPage.OmJNyYrgeaTwYE7L]{Talent}
        points which can be used to select powerful abilities that character can
        perform. Talents are a roadmap for your character's development,
        allowing you to invest into unique paths that provide powerful
        abilities.</p><h2 class="divider">Step 5 - Acquire Starting
        Equipment</h2><p>The final step of character creation is to acquire
        starting
        @UUID[Compendium.crucible.rules.JournalEntry.e33DSvx0cfa7fey6.JournalEntryPage.6QxbcLoOhUkXTbAj]{Equipment}
        appropriate for your character level.</p><section
        class="construction"><p>Specific rules for starting equipment are still
        a work in progress. For Playtest 1 start with any equipment you desire
        from the Armor or Weapons compendium packs. Note that you must mark your
        items as equipped in order for them to take effect on your character
        sheet.</p></section><h2 class="divider">Step 6 - Advancing to Level
        One</h2><p>Once you have chosen Ancestry and Background, spend initial
        Ability Points, invested into Skills and Talents, and acquired starting
        equipment your character advances to level 1. Advancing past level zero
        is a "point of no return", your initial choices become locked and may
        not be changed. Have no fear, there will be ample opportunities to
        continue growing your character as you further advance in level.</p>
