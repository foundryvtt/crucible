  - sort: 900000
    name: Level Advancement
    type: text
    _id: 9p9MYP9Y0MEWEpSv
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Each time you gain a character <strong>Level</strong> beyond 1 you
        can further advance your character's powers and capabilities. Each
        additional level grants you:</p><ul><li>1 Ability Point which can
        increase one of your Ability scores by one.</li><li>2 Talent Points
        which can be used to purchase new character Talents.</li></ul><p>After
        gaining a level you should take a moment to invest these points so that
        you are prepared to face more challenging and heroic
        tasks.</p><p>Leveling up occurs when your party has accomplished a
        certain number of <strong>Milestones</strong>. Milestones are structured
        around the completion of strategic objectives, the arrival of
        significant plot moments, or the vanquishing of notable
        foes.</p><section class="foundryvtt"><p>Crucible facilitates the
        convenient marking of milestones through the Group Actor sheet, which
        allows the GM to add group members to the sheet by dragging them from
        the Actor sidebar. After a group has been formed, clicking the center of
        the hex for Milestones Earned raises an award prompt, allowing the GM to
        quickly add an identified milestone, amount of award, and reason for the
        milestone being awarded. When awarding a milestone through this method,
        the GM may also selectively grant the milestone only to particular group
        members.</p></section><h2 class="divider">Milestone
        Progression</h2><p>The number of milestone points required to advance in
        level is described in the following
        table:</p><table><thead><tr><td><p>Character
        Level</p></td><td><p>Milestones Required</p></td><td><p>Cumulative
        Milestones</p></td></tr></thead><tbody><tr><td><p>1</p></td><td><p>-</p></td><td><p>-</p></td></tr><tr><td><p>2</p></td><td><p>2</p></td><td><p>2</p></td></tr><tr><td><p>3</p></td><td><p>3</p></td><td><p>5</p></td></tr><tr><td><p>4</p></td><td><p>4</p></td><td><p>9</p></td></tr><tr><td><p>5</p></td><td><p>4</p></td><td><p>13</p></td></tr><tr><td><p>6</p></td><td><p>5</p></td><td><p>18</p></td></tr><tr><td><p>7</p></td><td><p>5</p></td><td><p>23</p></td></tr><tr><td><p>8</p></td><td><p>5</p></td><td><p>28</p></td></tr><tr><td><p>9</p></td><td><p>6</p></td><td><p>34</p></td></tr><tr><td><p>10</p></td><td><p>6</p></td><td><p>40</p></td></tr><tr><td><p>11</p></td><td><p>6</p></td><td><p>46</p></td></tr><tr><td><p>12</p></td><td><p>6</p></td><td><p>52</p></td></tr></tbody></table><h2
        class="divider">Leveling Up</h2><p>Milestones earned apply to the entire
        party, even if certain characters or players were not present when the
        milestone was achieved. When reaching the number of milestones required
        to level-up, the entire party has the capability to advance in
        <strong>Level</strong>.</p><p>Advancing your Level happens during a
        <strong>Rest</strong> action, at which point each member of the party
        may increase their level by one, invest their granted ability point to
        progress their
        @UUID[Compendium.crucible.rules.JournalEntry.characterMechani.JournalEntryPage.abilityScores000]{Ability
        Scores}, and spend additional
        @UUID[Compendium.crucible.rules.JournalEntry.characterMechani.JournalEntryPage.talents000000000]{Talent}
        points.</p>
