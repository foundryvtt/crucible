  - name: Step I - Ancestry
    type: text
    title:
      show: true
      level: 1
    text:
      format: 1
      content: >-
        <p>The first step in character creation is selecting an
        <strong>Ancestry</strong>, which classifies the biology and physiology
        of a character in Crucible, and grants the newly created hero specific
        starting traits.</p><p>Each Ancestry includes:</p><ul><li><p>A
        <strong>Primary Ability</strong> Score (which begins at
        3)</p></li><li><p>A <strong>Secondary Ability</strong> Score (which
        begins at 2)</p></li><li><p>A <strong>Size</strong> value in grid spaces
        (typically 4)</p></li><li><p>A <strong>Stride</strong> value in grid
        spaces that determines the starting movement speed (typically
        10)</p></li><li><p>Optional: A <strong>Damage Resistance</strong> to a
        certain type of damage (+3 resistance) — If a Damage Resistance is
        selected, a Damage Vulnerability MUST be
        selected.</p></li><li><p>Optional: A <strong>Damage
        Vulnerability</strong> to a certain type of damage (-3 vulnerability) —
        If a Damage Vulnerability is selected, a Damage Resistance MUST be
        selected.</p></li><li><p>An <strong>Ancestral Talent </strong>which
        grants a specific special ability or knowledge to a character of that
        ancestry.</p></li></ul><p>You can change your character's Ancestry at
        any point during the character creation, but be aware that doing so may
        impact your currently assigned Ability Scores if you have already chosen
        them and that may require re-selecting them before completing your
        character creation.</p><h4>Damage Resistance and
        Vulnerability</h4><p>Ancestries may optionally add both a Damage
        Resistance (<strong>+3</strong>) and a Damage Vulnerability
        (<strong>-3</strong>) to two different damage types. Some Ancestries
        have neither Resistance nor Vulnerability to any damage
        type.</p><h2>Creating Ancestries</h2><section
        class="foundryvtt"><p>While Crucible includes a number of example
        Ancestries, future versions will include a convenient way for
        Gamemasters to create and use their own custom Ancestries as part of the
        basic character creation workflow.</p></section><p>Crucible is not
        designed for a specific game setting. Gamemasters are encouraged to
        create or modify Ancestries to fit the lore of their own worlds. To
        configure an Ancestry in Crucible, create a new <strong>Item</strong>
        with the <strong>Ancestry</strong> type. Fill out the Ancestry
        configuration sheet to select a primary Ability score, a secondary
        Ability score, and optionally Resistance and Vulnerability to two
        different damage types. Every Ancestry may either have both a Resistance
        and a Vulnerability, or neither.</p><h2>Example
        Ancestries</h2><p>Crucible provides the following Ancestries for the
        purposes of playtesting which are familiar to typical fantasy
        role-playing settings. A collection of sample ancestries which are
        provided for the initial playtest are presented in the following
        table:</p><p></p><table><thead><tr><th>Ancestry</th><th>Primary Ability
        (+3)</th><th>Secondary Ability (+2)</th><th>Damage
        Resistance</th><th>Damage
        Vulnerability</th><td>Size</td><td>Stride</td><td>Ancestral
        Talent</td></tr></thead><tbody><tr><td><p>@UUID[Compendium.crucible.ancestry.Item.human00000000000]{Human}</p></td><td><p>Presence</p></td><td><p>Toughness</p></td><td><p>None</p></td><td><p>None</p></td><td>4</td><td>10</td><td>@UUID[Compendium.crucible.talent.Item.intercept0000000]{Intercept}</td></tr><tr><td><p>@UUID[Compendium.crucible.ancestry.Item.elvish0000000000]{Elvish}</p></td><td><p>Intellect</p></td><td><p>Dexterity</p></td><td><p>Radiant</p></td><td><p>Corruption</p></td><td>4</td><td>10</td><td>@UUID[Compendium.crucible.talent.Item.runemind00000000]{Rune:
        Control}</td></tr><tr><td><p>@UUID[Compendium.crucible.ancestry.Item.dwarven000000000]{Dwarven}</p></td><td><p>Toughness</p></td><td><p>Wisdom</p></td><td><p>Acid</p></td><td><p>Psychic</p></td><td>4</td><td>8</td><td>@UUID[Compendium.crucible.talent.Item.secondwind000000]{Second
        Wind}</td></tr><tr><td><p>@UUID[Compendium.crucible.ancestry.Item.orcish0000000000]{Orcish}</p></td><td><p>Strength</p></td><td><p>Toughness</p></td><td><p>Cold</p></td><td><p>Fire</p></td><td>4</td><td>10</td><td>@UUID[Compendium.crucible.talent.Item.heavystrike00000]{Heavy
        Strike}</td></tr><tr><td><p>@UUID[Compendium.crucible.ancestry.Item.giantkin00000000]{Giantkin}</p></td><td><p>Wisdom</p></td><td><p>Toughness</p></td><td><p>Acid</p></td><td><p>Electricity</p></td><td>5</td><td>10</td><td>@UUID[Compendium.crucible.talent.Item.runeearth0000000]{Rune:
        Earth}</td></tr><tr><td><p>@UUID[Compendium.crucible.ancestry.Item.gnome00000000000]{Gnome}</p></td><td><p>Intellect</p></td><td><p>Dexterity</p></td><td><p>Electricity</p></td><td><p>Acid</p></td><td>3</td><td>8</td><td>@UUID[Compendium.crucible.talent.Item.runelightning000]{Rune:
        Lightning}</td></tr><tr><td><p>@UUID[Compendium.crucible.ancestry.Item.halfling00000000]{Halfling}</p></td><td><p>Dexterity</p></td><td><p>Wisdom</p></td><td><p>Psychic</p></td><td><p>Cold</p></td><td>3</td><td>8</td><td>@UUID[Compendium.crucible.talent.Item.runecourage00000]{Rune:
        Spirit}</td></tr><tr><td><p>@UUID[Compendium.crucible.ancestry.Item.devilkin00000000]{Devilkin}</p></td><td><p>Strength</p></td><td><p>Presence</p></td><td><p>Fire</p></td><td><p>Radiant</p></td><td>4</td><td>10</td><td>@UUID[Compendium.crucible.talent.Item.runevoid00000000]{Rune:
        Shadow}</td></tr></tbody></table><h2 class="divider">Flexible
        Ancestry</h2><section class="foundryvtt"><p>While Crucible will allow
        use of custom ancestries in a future version, there is no convenient way
        to modify an ancestry for this purpose at this as part of the character
        creation workflow at this time.</p></section><p>Role-playing games
        inspire and thrill us with tales of heroes who are exceptional and
        unique. Biological traits do not guarantee physical attributes, nor are
        species meant to be homogenous or monolithic (unless narratively
        intended). Gamemasters are empowered and encouraged to modify or
        customize Ancestries to suit the stories they and their players wish to
        tell. Consider Ancestral traits as suggestions rather than
        requirements.</p><section class="gameplay"><p>Alex (a player) intends to
        roleplay as an Orc who, at the beginning of their journey, is not
        particularly tough but instead unusually wise. In such cases the initial
        Ability Scores of <strong>3 Strength</strong> and <strong>2
        Toughness</strong> that the example Orcish Ancestry provides are at odds
        with the character development Alex desires. The Gamemaster can work
        with Alex to create a variation of the Orcish ancestry which offers
        different starting Ability Scores, for example by swapping the Primary
        Ability from Strength to Wisdom.</p></section>
