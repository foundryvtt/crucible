        points which can be used to select unique Skills and Abilities. Talents
        are a roadmap for your character's development, allowing you to invest
        into unique paths that provide powerful
        abilities.</p><p>@Embed[Compendium.crucible.rules.JournalEntry.veKSDiOWHLaF7Gok.JournalEntryPage.OmJNyYrgeaTwYE7L]</p><p>After
