  - _id: FinishingTouches
    name: Finishing Touches
    type: text
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>While character creation is technically finished once the "Complete"
        button has been pressed, there are a few details you may wish to add to
        your character.</p><section class="foundryvtt"><p>In the <strong>User
        Configuration</strong> menu you can set your configure your newly
        created Hero as your <strong>Player Character</strong>, which will allow
        the game to automatically choose that character for certain aspects of
        automation. For example, you can press the <strong>C </strong>key to
        quickly open your character sheet!</p></section><p></p><h2
        class="divider">Starting Equipment</h2><p>Choosing starting equipment is
        an important part of beginning any adventure. We advise Gamemasters to
        work closely with their players to determine what basic equipment they
        feel is appropriate for each character by browsing the existing
        Equipment compendium (found on the compendium tab in the Items folder).
        Dragging items from this compendium onto your newly created Actor Sheet
        will assign the item to that Actor's Inventory.</p><p>A newly created
        character begins their journey with [[/award 25gp]] which is
        automatically added to their inventory. You may spend this initial
        budget on starting equipment. As you purchase initial equipment, deduct
        the full <strong>Scaled Price</strong> of each item from your initial
        gold allowance.</p><section class="construction"><p>We anticipate that a
        guided experience to spending your starting gold budget on initial items
        may be added as a Character Creation step in the
        future!</p></section><p>It is important that when adding character
        equipment you mark anything that the character is wearing as equipped by
        clicking on the Equip button on the right hand side of the sheet next to
        the edit and delete buttons.</p><section
        class="foundryvtt"><p>Gamemasters can create and use their own custom
        Items either through the sidebar tab (for items that will be used by
        many characters) or by clicking the + icon on the bottom right corner of
        any Actor's inventory tab for more unique, character-specific
        items.</p></section><h2 class="divider">Appearance and
        Details</h2><p>With character creation finished, it's a good idea to
        choose a picture to represent your character by clicking on the icon of
        the hooded figure on the upper left corner of the actor sheet. In
        addition, on the Biography tab, you can fill in some important details
        such as <strong>Pronouns</strong>, <strong>Age</strong>,
        <strong>Height</strong>, <strong>Weight</strong>, and provide a physical
        description to accompany your hero.</p><h2
        class="divider">Biographies</h2><p>As a final piece of character
        creation, you might wish to provide a <strong>Public Biography</strong>
        that other players in your game will be able to see, containing some
        facts about your hero's reputation and history. Any details in the
        <strong>Private Biography</strong> section will only be shown to you and
        your gamemaster, making it a useful place to write your hero's complete
        backstory.</p>
