  - name: Ancestry
    type: text
    title:
      show: true
      level: 1
    text:
      format: 1
      content: >-
        <p>The first step in character creation is selecting an
        @UUID[Compendium.crucible.rules.JournalEntry.characterMechani.JournalEntryPage.ancestry00000000],
        which classifies the biology and physiology of a character in Crucible,
        and grants the newly created hero specific starting traits.</p><p>You
        can change your character's Ancestry at any point during the character
        creation, but be aware that doing so may impact your currently assigned
        Ability Scores if you have already chosen them and that may require
        re-selecting them before completing your character creation.</p><section
        class="foundryvtt"><p>While Crucible provides a number of example
        ancestries, it also allows use of custom ancestries by providing a way
        for GMs to configure their own compendium packs to use as a source
        during character creation. To add your compendium as a source, go to
        <strong>Configure Settings ➤ Crucible ➤ Configure Compendium
        Sources</strong>.</p></section><h2 class="divider">Ancestry
        Features</h2><p>Each Ancestry includes:</p><ul><li><p>A <strong>Primary
        Ability</strong> Score (which begins at 3)</p></li><li><p>A
        <strong>Secondary Ability</strong> Score (which begins at
        2)</p></li><li><p>Optionally, a <strong>Damage Resistance</strong> (+3)
        and a <strong>Damage Vulnerability</strong> (-3).</p></li><li><p>A
        <strong>Size</strong> value in grid spaces (typically
        4)</p></li><li><p>A <strong>Stride</strong> value in grid spaces that
        determines the starting movement speed (typically 10)</p></li><li><p>An
        <strong>Ancestral Talent </strong>which grants a specific special
        ability or knowledge to a character of that
        ancestry.</p></li></ul><section class="construction"><p>Currently, the
        built-in Ancestries which are provided with the Crucible system do not
        have unique starting talents. Unique talents for these built-in
        ancestries will be added in a future update.</p></section>
