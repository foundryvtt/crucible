        Ancestry}</p></li><li><p>@UUID[Compendium.crucible.rules.JournalEntry.gszlBVQ5fGh3y0I6.JournalEntryPage.uCwStnXHoUCV2TrK]{Step
        II - Background and Ability
        Points}</p></li><li><p>@UUID[Compendium.crucible.rules.JournalEntry.gszlBVQ5fGh3y0I6.JournalEntryPage.creationTalents0]{Step
