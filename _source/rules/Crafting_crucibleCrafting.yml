    type: text
    category: UaoYAtq1fyu6uiPf
    _id: tradeskillsOverv
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p><strong>Crafting</strong> in Crucible is performed using a set of
        <strong>Tradeskills</strong> which, similar to adventuring
        @UUID[Compendium.crucible.rules.JournalEntry.CrucibleSkills00]{Skills},
        are invested aspects of your character's identity obtained through
        @UUID[Compendium.crucible.rules.JournalEntry.veKSDiOWHLaF7Gok]{Talent}
        progression and through the accumulation of knowledge in the form of
        @UUID[Compendium.crucible.rules.JournalEntry.crucibleCrafting.JournalEntryPage.schematicDefinit]{Schematics}.</p><section
        class="gameplay"><p>It is not required for any character to invest into
        mastery of a tradeskill, however it is generally recommended to select
        at least one tradeskill to pursue in order to enjoy a well-rounded
        experience playing Crucible, particularly if your game is a long-form
        campaign.</p></section><p>The information in this journal describes each
        of the tradeskills, how schematics are defined and obtained, and how the
        crafting process functions when using a schematic to turn input
        ingredients into produced items.</p><h2 class="divider">Tradeskills
        Table</h2><table><tbody><tr><th><p>Skill</p></th><th><p>Primary
        Ability</p></th><th><p>Secondary Ability</p></th><th><p>General
        Usage</p></th></tr><tr><td><p>@UUID[.alchemy000000000]</p></td><td><p>Intellect</p></td><td><p>Toughness</p></td><td><p>Potions,
        elixirs, oils, and
        salves</p></td></tr><tr><td><p>@UUID[.cooking000000000]</p></td><td><p>Wisdom</p></td><td><p>Toughness</p></td><td><p>Food
        and
        drink</p></td></tr><tr><td><p>@UUID[.enchanting000000]</p></td><td><p>Intellect</p></td><td><p>Presence</p></td><td><p>Applying
        Runes to
        equipment</p></td></tr><tr><td><p>@UUID[.fletching0000000]</p></td><td><p>Strength</p></td><td><p>Wisdom</p></td><td><p>Bows,
        staves, and
        ammunition</p></td></tr><tr><td><p>@UUID[.jewelcraft000000]</p></td><td><p>Wisdom</p></td><td><p>Strength</p></td><td><p>Jewelry
        and other
        accessories</p></td></tr><tr><td><p>@UUID[.runeweaving00000]</p></td><td><p>Presence</p></td><td><p>Dexterity</p></td><td><p>Runes
        used to
        enchant</p></td></tr><tr><td><p>@UUID[.smithing00000000]</p></td><td><p>Strength</p></td><td><p>Intellect</p></td><td><p>Metal
        arms and
        armor</p></td></tr><tr><td><p>@UUID[.tailoring0000000]</p></td><td><p>Dexterity</p></td><td><p>Presence</p></td><td><p>Clothing
        and light armor</p></td></tr></tbody></table>
