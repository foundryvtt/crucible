      content: >-
        <p>Crucible uses the standard set of role-playing game dice; relying
        upon 4, 6, 8, 10, 12, and 20-sided dice for various rolls. These dice
        are referred to as <strong>d4</strong>, <strong>d6</strong>,
        <strong>d8</strong>, <strong>d10</strong>, and <strong>d12</strong>,
        where a number that precedes the die type represents the quantity of
        that die to roll, for example <strong>4d6</strong> provides instruction
        to roll four six-sided dice.</p><blockquote><p>Crucible is designed
        specifically for Foundry Virtual Tabletop, but its dice mechanics are
        possible to play outside of a digital environment, albeit with a fairly
        high level of bookkeeping required.</p></blockquote><p>When your
        character performs heroic actions within the world, whether they be
        feats of martial prowess or clever social maneuvers, the outcomes of the
        attempted action are discovered by rolling dice.</p><h2
        class="divider">Standard Check</h2><p>The standard approach towards
        determining the outcome of a dice check in Crucible uses a dice pool
        comprised of three dice, typically 3d8, which are added together. The
        exact dice used in the pool are modified depending on the
        <strong>Boons</strong> or <strong>Banes</strong> which apply to the
        roll. Added to the result of these three dice are Ability, Skill, and
        Enchantment bonuses which further increase the value of the result. This
        type of dice roll is referred to as a <strong>Standard
        Check</strong>.</p><section class="formula"><p class="value">Standard
        Check</p><p class="equals">=</p><p class="equation">3d8[Boons,Banes] +
        Ability Bonus + Skill Bonus + Enchantment Bonus</p></section>
