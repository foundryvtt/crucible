    image: {}
    text:
      format: 1
      content: >-
        <p>Gestures are the physical, somatic components required to invoke a
        rune for Spellcraft purposes. Gestures determine the shape a spell will
        take as it is translated from the raw magical energies governed by a
        Rune into a manifestation of that power. Gestures set particular
        properties of a magical spell, usually the cost in Action and Focus
        points, range (or size), targeting type, and shape. Gestures also
        determine one-half of the scaling damage formula, with Rune as the other
        half.</p><h2 class="divider">Starting Gesture</h2><p>Any spellcaster who
        knows any Rune automatically has access to the Touch gesture which
        provides a basic capability to use that Rune. More advanced usages of
        that Rune require incorporating more advanced
        Gestures.</p><dl><dt><p>Touch</p></dt><dd><p>You empower the arcane
        energy of a Rune into a hand-to-hand attack. The Touch gesture scales
        using <strong>Dexterity</strong> and targets a single creature at a
        range of 1 foot, dealing <strong>6 Base Damage</strong> to targets which
        fail to Resist the spell. This gesture requires <strong>1 Hand</strong>
        to cast and has a base cost of <strong>2 Action</strong> and <strong>1
        Focus</strong>.</p></dd></dl><h2 class="divider">Tier 1
        Gestures</h2><p>Tier 1 gestures (character levels 1-5) provide
        wide-ranging fundamentals of spellcraft composition that allows shaping
        Runes into a variety of offensive or defensive
        forms.</p><p>@Embed[Compendium.crucible.talent.Item.gesturearrow0000
        inline]</p><p>@Embed[Compendium.crucible.talent.Item.gestureaspect000
        inline]</p><p>@Embed[Compendium.crucible.talent.Item.gesturecreate000
        inline]</p><p>@Embed[Compendium.crucible.talent.Item.gesturefan000000
        inline]</p><p>@Embed[Compendium.crucible.talent.Item.gestureinfluence
        inline]</p><p>@Embed[Compendium.crucible.talent.Item.gestureray000000
        inline]</p><p>@Embed[Compendium.crucible.talent.Item.gestureSense0000
        inline]</p><p>@Embed[Compendium.crucible.talent.Item.gesturestep00000
        inline]</p><p>@Embed[Compendium.crucible.talent.Item.gesturestrike000
        inline]</p><p>@Embed[Compendium.crucible.talent.Item.gestureward00000
        inline]</p><h2 class="divider">Tier 2 Gestures</h2><p>Tier 2 gestures
        (character levels 6-11) provide advanced capabilities that improve or
        expand upon fundamental Tier 1
        gestures.</p><p>@Embed[Compendium.crucible.talent.Item.gestureAura00000
        inline]</p><p>@Embed[Compendium.crucible.talent.Item.gestureBlast0000
        inline]</p><p>@Embed[Compendium.crucible.talent.Item.gestureCone00000
