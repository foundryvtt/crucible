  - sort: 600000
    name: Countermagic
    type: text
    _id: W8Yx6CtcNKCuw3cq
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Countermagic is the art of magical defence, weaving opposing
        spellcraft to negate the spell being cast by an opponent. Constructing a
        proper
        @UUID[Compendium.crucible.talent.Item.counterspell0000]{Counterspell}
        requires a degree of magical knowledge and an ability to process that
        knowledge in an asymmetric way, as you may not always have all the
        information needed to build your opposition correctly. Someone with a
        deep understanding of magic may be able to easily identify the telltale
        signs of specific Runes being used, identify a gesture, or interpret an
        inflection and glean the purpose of a spell. Someone practiced in
        Countermagic may find unique ways to disrupt a spell being cast,
        including sapping the magical energies from it at
        inception.</p><p>@Embed[Compendium.crucible.talent.Item.counterspell0000
        inline]</p>
