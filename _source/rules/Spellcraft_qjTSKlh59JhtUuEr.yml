      content: >-
        <p>Runes are the most basic metaphysical concept of magic. They are
        forces of nature, the building blocks of reality as we understand it.
        Understanding the Runes and their place in the way the world functions
        allows those with sufficient training to exert a level of influence over
        the Runes, using @UUID[.lhrYInsQ2f0YfhTu]{Gestures} to manifest powerful
        displays of magical prowess.</p><p>There are six Chaotic Runes and six
        Orderly Runes, forming a natural opposition to one another. The
        following table summarizes all twelve runes in the Crucible
        system.</p><table><tbody><tr><th><p>Intellect
        Runes</p></th><th><p>Axiom</p></th><th><p>Damage
        Type</p></th><th><p>Target
        Defense</p></th><th><p>Opposition</p></th></tr><tr><td><p>Flame</p></td><td><p>Chaotic</p></td><td><p>Fire</p></td><td><p>Reflex</p></td><td><p>Frost</p></td></tr><tr><td><p>Illusion</p></td><td><p>Chaotic</p></td><td><p>Psychic</p></td><td><p>Willpower</p></td><td><p>Illumination</p></td></tr><tr><td><p>Lightning</p></td><td><p>Chaotic</p></td><td><p>Electricity</p></td><td><p>Fortitude</p></td><td><p>Earth</p></td></tr><tr><td><p>Oblivion</p></td><td><p>Chaotic</p></td><td><p>Void</p></td><td><p>Willpower</p></td><td><p>Soul</p></td></tr><tr><th><p>Presence
        Runes</p></th><th><p>Axiom</p></th><th><p>Damage
        Type</p></th><th><p>Target
        Defense</p></th><th><p>Opposition</p></th></tr><tr><td><p>Death</p></td><td><p>Orderly</p></td><td><p>Corruption</p></td><td><p>Fortitude</p></td><td><p>Life</p></td></tr><tr><td><p>Illumination</p></td><td><p>Orderly</p></td><td><p>Radiant</p></td><td><p>Reflex</p></td><td><p>Illusion</p></td></tr><tr><td><p>Kinesis</p></td><td><p>Chaotic</p></td><td><p>Physical</p></td><td><p>Physical</p></td><td><p>Control</p></td></tr><tr><td><p>Soul</p></td><td><p>Orderly</p></td><td><p>Psychic*</p></td><td><p>Willpower</p></td><td><p>Oblivion</p></td></tr><tr><th><p>Wisdom
        Runes</p></th><th><p>Axiom</p></th><th><p>Damage
        Type</p></th><th><p>Target
        Defense</p></th><th><p>Opposition</p></th></tr><tr><td><p>Control</p></td><td><p>Orderly</p></td><td><p>Psychic</p></td><td><p>Willpower</p></td><td><p>Kinesis</p></td></tr><tr><td><p>Earth</p></td><td><p>Orderly</p></td><td><p>Acid</p></td><td><p>Reflex</p></td><td><p>Lightning</p></td></tr><tr><td><p>Frost</p></td><td><p>Orderly</p></td><td><p>Cold</p></td><td><p>Fortitude</p></td><td><p>Flame</p></td></tr><tr><td><p>Life</p></td><td><p>Chaotic</p></td><td><p>Poison*</p></td><td><p>Fortitude</p></td><td><p>Death</p></td></tr></tbody><tfoot><tr><td
        colspan="5">* - Rune is used primarily for Restoration rather than for
        Damage.</td></tr></tfoot></table><p>The choice of Rune used in the
        casting of a spell affects or determines a variety of aspects of the
        resulting spellcraft.</p><ul><li><p>The conceptual essence of the
        magic.</p></li><li><p>Which other Rune is in opposition to this
        Spell.</p></li><li><p>One
        @UUID[Compendium.crucible.rules.JournalEntry.characterMechani.JournalEntryPage.abilityScores000]{Ability
        Score} which defines half of the Spell Attack scaling
        formula.</p></li><li><p>The
        @UUID[Compendium.crucible.rules.JournalEntry.characterMechani.JournalEntryPage.Defenses00000000]{Defense}
        against which the spell is tested.</p></li><li><p>A
        @UUID[Compendium.crucible.rules.JournalEntry.characterMechani.JournalEntryPage.Resources0000000]{Resource}
        the spell affects.</p></li><li><p>The
        @UUID[Compendium.crucible.rules.JournalEntry.characterMechani.JournalEntryPage.Resistances00000]{Damage
        Type} that is dealt by the spell.</p></li></ul><h2
        class="divider">Available Runes</h2><p>The mechanics for each of the
        twelve runes are embedded
        below:</p><p>@Embed[Compendium.crucible.talent.Item.runeControl00000
        inline]</p><p>@Embed[Compendium.crucible.talent.Item.runeDeath0000000
        inline]</p><p>@Embed[Compendium.crucible.talent.Item.runeEarth0000000
        inline]</p><p>@Embed[Compendium.crucible.talent.Item.runeFlame0000000
        inline]</p><p>@Embed[Compendium.crucible.talent.Item.runeFrost0000000
        inline]</p><p>@Embed[Compendium.crucible.talent.Item.runeIllumination
        inline]</p><p>@Embed[Compendium.crucible.talent.Item.runeIllusion0000
        inline]</p><p>@Embed[Compendium.crucible.talent.Item.runeKinesis00000
        inline]</p><p>@Embed[Compendium.crucible.talent.Item.runeLife00000000
        inline]</p><p>@Embed[Compendium.crucible.talent.Item.runeLightning000
        inline]</p><p>@Embed[Compendium.crucible.talent.Item.runeOblivion0000
        inline]</p><p>@Embed[Compendium.crucible.talent.Item.runeSoul00000000
        inline]</p><h2 class="divider">Creature Types</h2><p>Certain magical
        runes are inherently and indirectly related to different creature types
        within the universe. Those associations are as
        follows:</p><table><tbody><tr><td><p>Control</p></td><td><p>Fiends</p></td></tr><tr><td><p>Death</p></td><td><p>Undead</p></td></tr><tr><td><p>Earth</p></td><td><p>Oozes
        and Earth
        Elementals</p></td></tr><tr><td><p>Flame</p></td><td><p>Dragons and Fire
        Elementals</p></td></tr><tr><td><p>Frost</p></td><td><p>Giants and Frost
        Elementals</p></td></tr><tr><td><p>Illumination</p></td><td><p>Celestials</p></td></tr><tr><td><p>Illusion</p></td><td><p>Fey</p></td></tr><tr><td><p>Kinesis</p></td><td><p>Monstrosities</p></td></tr><tr><td><p>Life</p></td><td><p>Plants
        and Beasts</p></td></tr><tr><td><p>Lightning</p></td><td><p>Constructs
        and Storm
        Elementals</p></td></tr><tr><td><p>Oblivion</p></td><td><p>Outsiders</p></td></tr><tr><td><p>Soul</p></td><td><p>Humanoids</p></td></tr></tbody></table>
