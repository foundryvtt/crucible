      content: >-
        <p>Runes are the most basic metaphysical concept of magic. They are
        forces of nature, the building blocks of reality as we understand it.
        Understanding the Runes and their place in the way the world functions
        allows those with sufficient training to exert a level of influence over
        the Runes, using @UUID[.lhrYInsQ2f0YfhTu]{Gestures} to manifest powerful
        displays of magical prowess.</p><p>There are six Chaotic Runes and six
        Orderly Runes, forming a natural opposition to one another.</p><h2
        class="divider">Runes of Chaos</h2><dl><dt><p>Flame</p></dt><dd><p>The
        chaotic force of elemental, thermal energy. The Flame rune governs fire
        and heat. The Flame rune scales using Intellect, targets
        <strong>Reflex</strong>, and deals <strong>Fire</strong> damage to
        <strong>Health</strong>. It is opposed by the orderly rune of
        <strong>Frost</strong>.</p></dd><dt><p></p></dt><dt><p>Illusion</p></dt><dd><p>The
        chaotic force of trickery and whimsy. The illusion rune governs magical
        manifestations of falsehood or misdirection. The Illusion rune scales
        using <strong>Intellect</strong>, targets <strong>Willpower</strong>
        defense, and deals <strong>Psychic</strong> damage to
        <strong>Morale</strong>. It is opposed by the orderly rune of
        <strong>Illumination</strong>.</p></dd><dt><p>Kinesis</p></dt><dd><p>The
        chaotic force of space and physical movement. The Kinesis rune governs
        all things related to the act of movement and physicality. The Kinesis
        rune scales using <strong>Presence</strong>, targets
        <strong>Physical</strong> defense, and deals
        <strong>Bludgeoning</strong>, <strong>Piercing</strong>, or
        <strong>Slashing</strong> damage to <strong>Health</strong>. It is
        opposed by the orderly rune of
        <strong>Control</strong>.</p></dd><dt><p>Life</p></dt><dd><p>A chaotic
        force of creation, responsible for living matter. The Life rune governs
        health and matters relating to biological growth. The Life rune scales
        using <strong>Wisdom</strong> and provides <strong>Restoration</strong>
        of <strong>Health</strong> or <strong>Poison</strong> damage opposed by
        <strong>Fortitude</strong>. It is opposed by the orderly rune of
        <strong>Death</strong>.</p></dd><dt><p>Lightning</p></dt><dd><p>The
        chaotic force of raw electrical energy. The Lightning rune governs
        sources of electrical charge and discharge. The Lightning rune scales
        using <strong>Intellect</strong>, targets <strong>Reflex</strong>, and
        deals <strong>Electrical</strong> damage to <strong>Health</strong>. It
        is opposed by the orderly rune of
        <strong>Earth</strong>.</p></dd><dt><p>Oblivion</p></dt><dd><p>A chaotic
        force of destruction and annihilation of existence. The Oblivion rune
        governs unmaking of matter or decoherence of spirit. The Oblivion rune
        scales using <strong>Intellect</strong>, targets
        <strong>Willpower</strong>, and deals <strong>Void</strong> damage to
        <strong>Morale</strong>. It is opposed by the orderly rune of
        <strong>Soul</strong>.</p></dd></dl><h2 class="divider">Runes of
        Order</h2><dl><dt><p></p></dt><dt><p>Control</p></dt><dd><p>The orderly
        force of discipline and permanence. The Control rune governs thought,
        reason, and persistence. The Control rune scales using
        <strong>Intellect</strong>, targets <strong>Willpower</strong>, and
        deals <strong>Psychic</strong> damage to <strong>Morale</strong>. It is
        opposed by the chaotic rune of
        <strong>Kinesis</strong>.</p></dd><dt><p>Death</p></dt><dd><p>The
        orderly force of destruction, responsible for the corruption of all
        biological matter. The Death rune governs decay and destruction. The
        Death rune scales using <strong>Intellect</strong>, targets
        <strong>Fortitude</strong>, and deals <strong>Corruption</strong> damage
        to <strong>Health</strong>. It is opposed by the chaotic rune of
        <strong>Life</strong>.</p></dd><dt><p></p></dt><dt><p>Earth</p></dt><dd><p>The
        orderly force of elemental earth, responsible for physical matter. The
        Earth rune governs minerals, metals, soils, and other physical
        compounds. The Earth rune scales using <strong>Wisdom</strong>, targets
        <strong>Reflex</strong>, and deals <strong>Acid</strong> damage to
        <strong>Health</strong>. It is opposed by the chaotic rune of
        <strong>Lightning</strong>.</p></dd><dt><p>Frost</p></dt><dd><p>The
        orderly force of water and cold. The Frost rune governs the creation of
        water or other fluids and their transfer between liquid and frozen
        states. The Frost rune scales using <strong>Wisdom</strong>, targets
        <strong>Fortitude</strong>, and deals <strong>Cold</strong> damage to
        <strong>Health</strong>. It is opposed by the chaotic rune of
        <strong>Flame</strong>.</p></dd><dt><p>Illumination</p></dt><dd><p>The
        orderly force of light and energy. The Illumination rune governs light
        and radiance. The Illumination rune scales using
        <strong>Presence</strong>, targets <strong>Reflex</strong>, and deals
        <strong>Radiant</strong> damage to <strong>Health</strong>. It is
        opposed by the chaotic rune of
        <strong>Illusion</strong>.</p></dd><dt><p></p></dt><dt><p></p></dt><dt><p>Soul</p></dt><dd><p>An
        orderly force of creation and spiritual essence. The Soul rune governs
        matters related to sapience, personality, emotion, and empathy. The Soul
        rune scales using <strong>Presence</strong> and provides
        <strong>Restoration</strong> of <strong>Morale</strong> or inflicts
        <strong>Psychic</strong> damage opposed by <strong>Willpower</strong>.
        It is opposed by the chaotic rune of
        <strong>Oblivion</strong>.</p></dd></dl><h2 class="divider">Rune
        Mechanics</h2><p>The choice of Rune used in the casting of a spell
        affects or determines a variety of aspects of the resulting
        spellcraft.</p><ul><li><p>The conceptual essence of the
        magic.</p></li><li><p>Which other Rune is in opposition to this
        Spell.</p></li><li><p>One
        @UUID[Compendium.crucible.rules.JournalEntry.characterMechani.JournalEntryPage.abilityScores000]{Ability
        Score} which defines half of the Spell Attack scaling
        formula.</p></li><li><p>The
        @UUID[Compendium.crucible.rules.JournalEntry.characterMechani.JournalEntryPage.Defenses00000000]{Defense}
        against which the spell is tested.</p></li><li><p>A
        @UUID[Compendium.crucible.rules.JournalEntry.characterMechani.JournalEntryPage.Resources0000000]{Resource}
        the spell affects.</p></li><li><p>The
        @UUID[Compendium.crucible.rules.JournalEntry.characterMechani.JournalEntryPage.Resistances00000]{Damage
        Type} that is dealt by the spell.</p></li></ul><p>The following table
        summarizes all twelve runes in the Crucible
        system.</p><table><tbody><tr><th><p>Intellect
        Runes</p></th><th><p>Damage Type</p></th><th><p>Target
        Defense</p></th><th><p>Opposition</p></th></tr><tr><td><p>Flame</p></td><td><p>Fire</p></td><td><p>Reflex</p></td><td><p>Frost</p></td></tr><tr><td><p>Illusion</p></td><td><p>Psychic</p></td><td><p>Willpower</p></td><td><p>Illumination</p></td></tr><tr><td><p>Lightning</p></td><td><p>Electricity</p></td><td><p>Fortitude</p></td><td><p>Earth</p></td></tr><tr><td><p>Oblivion</p></td><td><p>Void</p></td><td><p>Willpower</p></td><td><p>Soul</p></td></tr><tr><th><p>Presence
        Runes</p></th><th><p>Damage Type</p></th><th><p>Target
        Defense</p></th><th><p>Opposition</p></th></tr><tr><td><p>Death</p></td><td><p>Corruption</p></td><td><p>Fortitude</p></td><td><p>Life</p></td></tr><tr><td><p>Illumination</p></td><td><p>Radiant</p></td><td><p>Reflex</p></td><td><p>Illusion</p></td></tr><tr><td><p>Kinesis</p></td><td><p>Physical</p></td><td><p>Physical</p></td><td><p>Control</p></td></tr><tr><td><p>Soul</p></td><td><p>Psychic*</p></td><td><p>Willpower</p></td><td><p>Oblivion</p></td></tr><tr><th><p>Wisdom
        Runes</p></th><th><p>Damage Type</p></th><th><p>Target
        Defense</p></th><th><p>Opposition</p></th></tr><tr><td><p>Control</p></td><td><p>Psychic</p></td><td><p>Willpower</p></td><td><p>Kinesis</p></td></tr><tr><td><p>Earth</p></td><td><p>Acid</p></td><td><p>Reflex</p></td><td><p>Lightning</p></td></tr><tr><td><p>Frost</p></td><td><p>Cold</p></td><td><p>Fortitude</p></td><td><p>Flame</p></td></tr><tr><td><p>Life</p></td><td><p>Poison*</p></td><td><p>Fortitude</p></td><td><p>Death</p></td></tr></tbody><tfoot><tr><td
        colspan="4">* - Rune is used primarily for Restoration rather than for
        Damage.</td></tr></tfoot></table><p></p><h2 class="divider">Creature
        Types</h2><p>Certain magical runes are inherently and indirectly related
        to different creature types within the universe. Those associations are
        as
        follows:</p><table><tbody><tr><td><p>Control</p></td><td><p>Fiends</p></td></tr><tr><td><p>Death</p></td><td><p>Undead</p></td></tr><tr><td><p>Earth</p></td><td><p>Oozes
        and Earth
        Elementals</p></td></tr><tr><td><p>Flame</p></td><td><p>Dragons and Fire
        Elementals</p></td></tr><tr><td><p>Frost</p></td><td><p>Giants and Frost
        Elementals</p></td></tr><tr><td><p>Illumination</p></td><td><p>Celestials</p></td></tr><tr><td><p>Illusion</p></td><td><p>Fey</p></td></tr><tr><td><p>Kinesis</p></td><td><p>Monstrosities</p></td></tr><tr><td><p>Life</p></td><td><p>Plants
        and Beasts</p></td></tr><tr><td><p>Lightning</p></td><td><p>Constructs
        and Storm
        Elementals</p></td></tr><tr><td><p>Oblivion</p></td><td><p>Outsiders</p></td></tr><tr><td><p>Soul</p></td><td><p>Humanoids</p></td></tr></tbody></table>
