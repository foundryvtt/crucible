    image: {}
    text:
      format: 1
      content: >-
        <p>Inflections are optional verbal components that modify spell effects,
        often amplifying or substituting certain properties a spell may have.
        Inflections can alter nearly any property that a Rune or Gesture
        provides to a spell, and may have additional effects on the spell's
        purpose.</p><section class="construction"><p>While some inflections have
        been implemented for Playtest 1, more Inflections are intended for
        future phases. Some of the Inflections listed below may not be fully
        implemented or automated at this
        time.</p></section><h2>Compose</h2><p><em><strong>(+1 Action, -1
        Focus)</strong></em></p><p>Enhance a spell by taking extra time in its
        formation, reducing other resource costs in exchange. The Compose
        inflection reduces the <strong>Focus</strong> cost of a spell by 1 while
        increasing its <strong>Action</strong> cost by 1 in
        exchange.</p><h2>Determine</h2><p><em><strong>(+1
        Focus)</strong></em></p><p>Enhance a spell to make it more difficult to
        counter. Any attempt to Counter-Spell this spell is made with +2
        Banes.</p><h2>Extend</h2><p><em><strong>(+1 Action, +1
        Focus)</strong></em></p><p>Enhance the duration of a spell, increasing
        the duration of its effect. For spells which are instantaneous, any
        corresponding status conditions that they cause are increased in
        duration.</p><section class="construction"><p>Effect duration increases
        from the Extend inflection are not yet automated in Playtest 1. This
        inflection is included as an example of the intended direction for the
        Spellcraft system.</p></section><h2>Elude</h2><p><em><strong>(+1
        Focus)</strong></em></p><p>Enhance a spell to make it more difficult for
        an enemy to retaliate against its casting. This spell does not provide
        any opportunity to make reactions that involve Strike attacks,
        regardless of the results of the
        spell.</p><h2>Negate</h2><p><em><strong>(+1
        Focus)</strong></em></p><p>Invert the effect of a spell. An Inverted
        Life Touch spell which normally heals a target deals Poison damage
        instead. An Inverted Death Ward spell inflicts vulnerability to
        Corruption damage upon an adjacent enemy.</p><section
        class="construction"><p>The effects of the Negate inflection are not yet
        automated for Playtest 1. This inflection is included as an example of
        the intended direction for the Spellcraft
        system.</p></section><h2>Pull</h2><p><em><strong>(+1
        Focus)</strong></em></p><p>Empower a spell to attract affected creatures
        toward the caster. Creatures affected by a spell with the Pull
        inflection move 1 space closer towards the spellcaster if that
        destination space is unoccupied.</p><h2>Push</h2><p><em><strong>(+1
        Focus)</strong></em></p><p>Empower a spell to repel affected creatures
        away from the caster. Creatures affected by a spell with the Push
        inflection move 1 space away from the spellcaster if that destination
        space is unoccupied.</p><h2>Quicken</h2><p><em><strong>(-1 Action, +1
        Focus)</strong></em></p><p>Enhance a spell by hastening the speed with
        which it can be cast, at the expense of increased Focus. The Quicken
        inflection reduces the <strong>Action</strong> cost of a spell by 1
        while increasing its <strong>Focus</strong> cost by 1 in exchange.</p>
