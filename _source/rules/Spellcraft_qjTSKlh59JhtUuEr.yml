      content: >-
        <p><strong>Spellcraft</strong> is the particular art and theory of magic
        as implemented in the Crucible system. Proficiecy with spellcraft
        advances through Talents that are learned as part of character
        progression. The Crucible spellcraft system is designed to be dynamic
        and generative, allowing players who wish to focus their character on
        spellcasting to improvise and discover effective combinations and
        applications for their magical abilities.</p><section
        class="construction"><p>The Spellcraft system is still a
        work-in-progress and, while functional, is expected to undergo
        substantial revision and iteration in future Crucible releases. The
        implementation of the Spellcraft system in Playtest One should provide
        insight into its mechanics and planned functionality.</p></section><h2
        class="divider">Masterful Composition</h2><p>Spellcraft allows
        characters to manifest magic by composing a spell using a
        @UUID[.p3hKRiZN3x0DEtyG]{Rune}, @UUID[.lhrYInsQ2f0YfhTu]{Gesture}, and
        optionally an
        @UUID[.ELOcfx6LPZMh74y8]{Inflection}.</p><ul><li><p><strong>Runes</strong>
        represent the base magical essence (such as Spirit or Flame),
        metaphysical concepts that combine to form the laws of
        reality.</p></li><li><p><strong>Gestures</strong> represent the forming
        of the rune into a spell, using physical motion as a somatic component
        which shape (such as Create or Arrow) a Rune's power, causing it to act
        in a specific way.</p></li><li><p><strong>Inflections</strong> represent
        a further change or modification (such as Quicken or Pull), and use
        vocalization to alter how a spell is formed.</p></li></ul><p>As your
        character learns Talents which provide Spellcraft components, these
        components will appear on the Grimoire tab of your character sheet and
        become usable through the <strong>Cast a Spell</strong> action. The
        process of learning components and discovering new spell combinations is
        intended to provide a rewarding experience of magical experimentation
        and narrative development for characters which invest into
        Spellcraft.</p><p>It is useful to think of the rules and structure of
        the Spellcraft system linguistically. If you think of a spell as a
        sentence, each spell must have a Rune (noun) and a Gesture (verb), and
        may optionally include an Inflection (adjective/adverb) that modifies
        either.</p><p>Spells which attack an opponent follow the rules of
        @UUID[Compendium.crucible.rules.JournalEntry.QhZgmBrdLAGwYy5c.JournalEntryPage.lZfPVvBSsCEqlte4]{Attack
        Rolls}, with changes to the Ability Bonus and Base Damage of the attack
        depending on the combination of Rune and Gesture used.</p><section
        class="gameplay"><h4>Example: Zarajah the Pyromancer</h4><p>Zarajah is
        an ambitious Level 6 sorcerer who strives to master the arts of
        elemental magic. Zarajah knows the runes for <strong>Flame</strong>,
        <strong>Kinesis</strong>, and <strong>Lightning</strong> as well as
        gestures for <strong>Touch</strong> (automatically learned),
        <strong>Influence</strong>, and <strong>Arrow</strong>. Additionally,
        Zarajah has also learned the <strong>Quicken</strong> inflection. Using
        these components, Zarajah has access to 18 different combinations which
        form Spells.</p><p>Zarajah's favorite spell is <strong>Quickened Arrow
        of Flame</strong> which allows her to hurl a projectile of arcane fire
        at a single target up to 10 spaces distant at the cost of <strong>1
        Action</strong> and <strong>2 Focus</strong> points. The Flame rune
        targets <strong>Reflex</strong> defense and deals <strong>Fire
        Damage</strong> to <strong>Health</strong>. Arrow and Flame both scale
        using <strong>Intellect</strong>, so the effectiveness of this spell
        scales using only Intellect as a single ability score.</p><p>When
        Zarajah casts a <strong>Quickened Arrow of Flame</strong> towards a
        swooping Manticore, she rolls a <strong>28</strong> on her spell attack
        roll, beating the Manticore's Reflex defense of <strong>21</strong>.
        This <strong>7 Overflow Damage</strong> is increased by the <strong>10
        Base Damage</strong> of the Arrow gesture, resulting in a total of
        <strong>17 Fire Damage</strong> dealt to the foe.</p><p>Since this
        attack is also a Critical Hit, the Manticore bursts into flame due to
        Zarajah's <strong>Pyromancer</strong> talent which inflicts the
        <strong>Burning</strong> condition causing additional
        damage-over-time.</p></section><h2>The Cost of Magic</h2><p>Every magic
        spell has a cost- whether used within a combat situation or for
        out-of-combat benefits. Generally, this cost is paid in the form of
        @UUID[Compendium.crucible.rules.JournalEntry.gszlBVQ5fGh3y0I6.JournalEntryPage.FmmADsI9qo1uIIT3#capacity-for-action]{Focus
        Points}, though in some situations the cost may use other resources or
        have other requirements.</p><p>As you construct your spells, the cost of
        the spell in Action Points and Focus Points may change based on your
        choice of @UUID[.p3hKRiZN3x0DEtyG]{Rune},
        @UUID[.lhrYInsQ2f0YfhTu]{Gesture} and
        @UUID[.ELOcfx6LPZMh74y8]{Inflection}.</p>
