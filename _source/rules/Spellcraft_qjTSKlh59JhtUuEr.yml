  - sort: 500000
    name: Iconic Spells
    type: text
    _id: IP3VYtuMPiMYNqhT
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>In addition to Composed Spells, investment into spellcraft talents
        unlocks Iconic Spell slots which provide a limited number of special
        spells which you know. These Iconic Spells have specialized effects
        which are not otherwise possible via the Composed Spell system and cover
        the breadth of magical capability that a system like Crucible
        requires.</p><h2 class="divider">Learning Iconic Spells</h2><p>Each
        character has a certain number of Iconic Spell slots — initially zero.
        When learning certain spellcraft talents, you will gain an additional
        Iconic Spell slot which can then be populated with an Iconic Spell
        provided you possess the prerequisite knowledge to learn it.</p><h2
        class="divider">Replacing Iconic Spells</h2><p>When your character
        advances in level you may — if you wish — remove one known Iconic Spell
        from your repertoire, freeing that spell slot to be filled with an
        alternative Iconic Spell.</p>
