    name: Gestures
    type: text
    _id: lhrYInsQ2f0YfhTu
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Gestures are the physical, somatic components required to invoke a
        rune for Spellcraft purposes. Gestures determine the shape a spell will
        take as it is translated from the raw magical energies governed by a
        Rune into a manifestation of that power. Gestures set particular
        properties of a magical spell, usually the cost in Action and Focus
        points, range (or size), targeting type, and shape. Gestures also
        determine one-half of the scaling damage formula, with Rune as the other
        half.</p><h2>Arrow</h2><p><em>1 Hand, 2 Action, 1 Focus</em></p><p>Hurl
        a projectile of magical power at a distant target. This might use the
        Lightning Rune to hurl a lightning bolt, or the Shadow rune to hurl a
        ball of devouring darkness.</p><h2>Aspect</h2><p><em>1 Hand, 2 Action, 1
        Focus</em></p><p>Infuse the essence of a Rune into the self, empowering
        the physical form or psyche.</p><p>When you assume a certain Aspect, you
        become more closely attuned to the damage type of the Rune used in your
        spell. You gain <strong>+2 Resistance</strong> to that damage type, and
        deal an additional <strong>+2 Damage</strong> whenever dealing damage of
        that type.</p><h2>Create</h2><p><em>2 Hands, 2 Action, 1
        Focus</em></p><p>Coalesce arcane power into tangible form, conjuring a
        <strong>Creation</strong> which appears in an adjacent space and joins
        Combat at Initiative 1.</p><p>Your Creation is a Minion of half your own
        Level chosen from the Summoned Creatures compendium pack corresponding
        to the Rune used in the spell.</p><h2>Fan</h2><p><em>1 Hand, 2 Action, 1
        Focus</em></p><p>Focus the essence of a rune into a sweeping or
        splintered arc to strike multiple targets in close proximity. If used
        with Earth, this might hurl a spray of stone in an arc, while using it
        with Kinesis might carve a slice across multiple
        foes.</p><h2>Influence</h2><p><em>1 Hand, 2 Action, 1
        Focus</em></p><p>Channel concentrated arcane energy through a single
        target via touch. If used with the rune of Life this would create a
        powerful healing effect, while used with the touch of Lightning would
        provide a powerful jolt of Electrical damage.</p><h2>Pulse</h2><p><em>2
        Hands, 2 Action, 1 Focus</em></p><p>Emit a burst of Runic power in a
        circular wave that travels outward, with you at its center. A Pulse of
        Spirit might be used to bolster Morale for your allies, while a Death
        pulse might be used to deal Corruption damage to a group of enemies
        gathered around you.</p><h2>Ray</h2><p><em>1 Hand, 2 Action, 1
        Focus</em></p><p>Focus the power of a Rune into a single point,
        expelling its energy into a ranged beam which rapidly travels a short
        distance to a targeted area. If used with Life this might restore the HP
        of a distant ally steadily over time, while Frost might emit a beam that
        freezes a target in place.</p><h2>Step</h2><p><em>0 Hands , 1 Action, 1
        Focus</em></p><p>Infuse runic power into a movement, crossing physical
        and spatial boundaries. Move 4 spaces in a straight line, dealing minor
        damage to enemies or applying restoration to allies in your
        path.</p><h2>Strike</h2><p><em>0 Hands, 2 Action, 1
        Focus</em></p><p>Empower a close-range attack with the essence of a
        Rune. This rune performs a melee weapon attack targeting the defense and
        dealing damage of the Rune used in the spell.</p><h2>Touch</h2><p><em>1
        Hand, 1 Action, 1 Focus</em></p><p>Manifest the power of a Rune to pass
        its essence through physical contact. Used with Death this might deal
        damage to a target within arm's reach, while using it with Control might
        cause the target you touch to do your bidding.</p><h2>Ward</h2><p><em>1
        Hand, 1 Action, 1 Focus</em></p><p>Focus the power of a Rune into a
        protective barrier, shielding yourselves and others from harmful
        effects. When used with the Kinesis rune the Ward reduces incoming
        damage from a chosen physical damage type while combination with the
        Death rune protects against Corruption damage.</p>
