    image: {}
    text:
      format: 1
      content: >-
        <p>Inflections are optional verbal components that modify spell effects,
        often amplifying or substituting certain properties a spell may have.
        Inflections can alter nearly any property that a Rune or Gesture
        provides to a spell, and may have additional effects on the spell's
        purpose.</p><section class="construction"><p>While some inflections have
        been implemented for Playtest 1, more Inflections are intended for
        future phases. Some of the Inflections listed below may not be fully
        implemented or automated at this time.</p></section><h2
        class="divider">Tier 1 Inflections</h2><p>The following inflections are
        available within Tier 1 of the talent tree, from character levels
        1-6.</p><p>@Embed[Compendium.crucible.talent.Item.inflectioncompos
        inline]</p><p>@Embed[Compendium.crucible.talent.Item.inflectiondeterm
        inline]</p><p>@Embed[Compendium.crucible.talent.Item.inflectionelude0
        inline]</p><p>@Embed[Compendium.crucible.talent.Item.inflectionextend
        inline]</p><p>@Embed[Compendium.crucible.talent.Item.inflectionnegate
        inline]</p><p>@Embed[Compendium.crucible.talent.Item.inflectionpull00
        inline]</p><p>@Embed[Compendium.crucible.talent.Item.inflectionpush00
        inline]</p><p>@Embed[Compendium.crucible.talent.Item.inflectionquicke
        inline]</p><h2 class="divider">Tier 2 Inflections</h2><p>The following
        inflections are available within Tier 2 of the talent tree, from
        character levels
        7-12.</p><p>@Embed[Compendium.crucible.talent.Item.inflectionReshap
        inline]</p>
