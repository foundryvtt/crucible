    system:
      skillId: athletics
      overview: >-
        The Athletics skill represents the ability to undertake and surmount
        physical challenges. These could involve traversal of difficult terrain
        like climbing, running, or swimming, or could involve feats of strength,
        endurance, or flexibility.
      ranks:
        untrained:
          description: You have no noteworthy capability to undertake physical challenges.
        novice:
          description: >-
            You have received training in basic athleticism. You know whether a
            surface can support your weight or not, how to find handholds while
            climbing, and how to distribute your weight for buoyancy when
            swimming. You know how to run for distance, and how to pace yourself
            to avoid exhaustion.
        apprentice:
          description: >-
            The world is an obstacle course. You know how to identify the
            easiest or fastest path to traverse a given terrain, how to climb
            difficult surfaces, and how to swim in rough waters. You know how to
            push yourself to maximize your speed for short periods of time, and
            how to pace yourself to avoid exhaustion over longer distances.
        specialist:
          description: >-
            Choose a specialization path for your Athletics training. You may
            choose either: Marathoner, Traceur, or Wrestler.
        adept:
          description: >-
            Those adept at athletics are capable of navigating the world with
            ease. They are able to climb nearly any surface, swim safely in even
            the most troubled waters, and run for extended periods of time
            without tiring. They are able to identify the easiest path to
            traverse given terrain, and guide others through the shortest and
            safest ways to avoid obstacles.
        master:
