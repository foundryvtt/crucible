  - sort: 650000
    name: Medicine
    type: skill
    _id: hLLuHPQ028FFVyoE
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
    video:
      controls: true
      volume: 0.5
    src: null
    system:
      skillId: medicine
      overview: >-
        <p>The study of Medicine is a practical one, with a focus on studying
        the mechanical, biological components that make up living creatures, the
        ailments that can afflict them, and the ways to best treat injury and
        illness alike.</p>

        <p>While anyone might know that an injured knee makes it difficult to
        walk, that a persistent cough means you might be sick, or that wrapping
        cloth around a cut finger helps to stop it from bleeding, those with
        training in Medicine know exactly how to provide support to broken or
        injured anatomy, what treatments can best be used to relieve an illness
        that causes a cough, or how best to bandage a wound.</p>
      ranks:
        untrained:
          description: >-
            You are utterly unfamiliar with anything more than the basics of how
            your own body works, treating injuries is a foreign concept,
            sometimes people just get sick and you either get better or you
            don't.
        novice:
          description: >-
            Your medical education has only just begun, and most of your
            knowledge is still theoretical. You’ve learned the basics of
            treating common wounds and illnesses, and keep a running list of
            known alchemical and herbal compounds that can be used for treating
            particular illnesses. With a little time studying an injured,
            diseased, or otherwise ill individual you can perform a basic
            diagnosis and treat accordingly.
        apprentice:
          description: >-
            You've served as a student to someone with a great deal of
            experience in the dissection of bodies, and perhaps have assisted in
            the deconstruction of a once-living creature yourself. You
            understand the basic principles of musculoskeletal systems, and how
            to identify common illnesses and diseases at a glance. With some
            study, you could probably identify and treat more rare diseases and
            illnesses. You have a theoretical knowledge of how to perform simple
            surgical procedures, but perhaps have not done so yourself.
        specialist:
          description: >-
            Choose a specialization path for your Medicine training. You may
            choose either: Chirurgeon, Counsellor, or Occultist.
        adept:
          description: >-
            Your capability with Medicine is nearly unmatched. Given a little
            time studying the subject, you can identify disease and illness no
            matter how rare, and the cause and treatment of injury is an open
            book to you. With a practiced hand, you can complete common surgical
            procedures such as amputation without significant risk to your
            patient’s life. You can treat even the most traumatic injuries
            effortlessly, and you can quickly recall the best alchemical and
            herbal compounds to use to relieve injury, pain, and illness.
        master:
          description: >-
            You have perfected your Medicine by mastering your chosen
            specialization.
      paths:
        path1:
          overview: >-
            Chirurgeons specialize in the upkeep of the physical form. Tending
            to the wounds and injuries of others, they are often found on the
            battlefield, in the halls of a medical institution, or in rare cases
            black markets and back alleys.
          ranks:
            specialist:
              description: Specialization mechanics will be added in a later playtest.
            master:
              description: Specialization mechanics will be added in a later playtest.
          id: chirurgeon
          name: Chirurgeon
        path2:
          overview: >-
            Counsellors focus on the art of tending to the psyche, treating
            wounds of the mind and soul rather than tending to the body.
            Counsellors believe that a wounded mind is no different than a
            wounded body, and that with adequate aid even the most twisted mind
            can be healed. Counsellors are more often found in the employ of the
            aristocracy, though they are sometimes found within medical or
            military institutions.
          ranks:
            specialist:
              description: Specialization mechanics will be added in a later playtest.
            master:
              description: Specialization mechanics will be added in a later playtest.
          id: counsellor
          name: Counsellor
        path3:
          overview: >-
            Occultists turn their fascination and study over the corporeal body
            towards the supernatural, seeking to understand not only what is
            ordinary but what is extraordinary. Occultists have a fascination
            with death and its prevention, and conditions of the blood or humors
            that can empower physical capabilities or influence the mind.
          ranks:
            specialist:
              description: Specialization mechanics will be added in a later playtest.
            master:
              description: Specialization mechanics will be added in a later playtest.
          id: occultist
          name: Occultist
