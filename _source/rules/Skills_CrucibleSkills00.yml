    system:
      skillId: arcana
      overview: >-
        <p>Whether the focus of the education is magical or religious in nature,
        Arcana encompasses the study of esoteric knowledge. Students of Arcana
        learn fundamental principles of metaphysics, study spiritual beings and
        deities, runic theory and ritual, the nature of chaos and order, and the
        history of how magical and spiritual forces impact societies and
        cultures. Arcana is the skill used to understand arcane and divine
        spells, the nature of spiritual beings, and any academic knowledge that
        may be related to either magic or religion.</p>

        <p>The average person, even an adherent to a religious faith, may be
        aware of the existence of magic in the abstract sense, may have even
        seen it used, but they have no real understanding of how it works or
        what it is capable of when wielded by practiced hands. 

        </p>
      ranks:
        untrained:
          description: >-
            You have no understanding of magic or metaphysical knowledge beyond
            what you've heard in song and story.
        novice:
          description: >-
            Your education covered the fundamentals of metaphysics and magical
            theory, the relationship between the runes, the opposing nature of
            order and chaos, and a cursory introduction to spiritual beings
            including the most commonly known deified and demonized figures of
            worship. Your rudimentary understanding of the principle grammar of
            magic is sufficient to identify which lesser rune a spell or ritual
            may be using, as well as the gesture used (if not the inflection).
            You can identify whether a figure is influenced more by chaos or by
            order, and can spot the signs of common spirits (both lesser and
            greater). You know enough about religious customs to communicate
            with those who worship a particular spirit or deity without
            embarrassing yourself.
        apprentice:
          description: >-
            The principles and theories of arcano-spiritual metaphysics are an
            open book to you, but you still have a lot left to learn. There are
            few deities and spirits of which you have not heard, and you have a
            studious grasp on the common magical theories as well as the
            principles associated with each of the lesser and greater runes. You
            know some of the basic rituals to invoke and communicate with
            spirits, and with sufficient time you could likely prepare a ritual
            to ward against them. With sufficient time to study a magical object
            or ritual, you might be able to discern its purpose and the runes
            from which it draws. You know the grammar of magic sufficiently to
            identify the rune, gesture, and inflection of a spell or ritual, or
            whether a spiritual entity comes from chaotic or orderly origins.You
            know how to navigate the turbulent waters of religious or magical
            academic discussion, and can identify the religious beliefs of
            others with just a few questions.
        specialist:
          description: >-
            Choose a specialization path for your Arcana training. You may
            choose either:  Elementalist, Primalist, or Theurgist.
        adept:
          description: >-
            Your knowledge of magical theory is a vast ocean, the breadth of
            your religious education expansive. It might take you a little time
            to study, but you understand the origin and meanings of the most
            rare and obscure rituals, scriptures, and magical theories. You can
            reference lesser-known magical theorists by name, summarize their
            theories and the counter-arguments related to them, and you are able
            to identify the presence of magic almost as if it is a sixth sense.
            Where others might have trouble identifying particular spirits or
            deities, you can identify them by name quite easily, and know many
            of the common weaknesses and resistances associated with them. The
            workings of most magical spells, rituals, and items are an open book
            to you.
        master:
          description: >-
            You have perfect command of Arcana by mastering your chosen
            specialization.
      paths:
        path1:
          overview: >-
            An Elementalist pursues and practices traditional arcane knowledge
            which focuses on understanding and mastery of the runic essences
            from which magic is derived. Elementalists have the greatest
            understanding of magical theory and the metaphysical laws of
            spellcraft.
          ranks:
            specialist:
              description: Specialization mechanics will be added in a later playtest.
            master:
              description: Specialization mechanics will be added in a later playtest.
          id: elementalist
          name: Elementalist
        path2:
          overview: >-
            A Primalist focuses on understanding how magic interacts with the
            land and living creatures. Primalists have a less precise
            understanding of traditional theory, but a deepened attunement to
            fundamental sources of magical energy which can cultivate, empower,
            or destroy. Primalists are more likely to recognize loci of magical
            energy or to understand the motivations behind a particular work of
            spellcraft.
          ranks:
            specialist:
              description: Specialization mechanics will be added in a later playtest.
            master:
              description: Specialization mechanics will be added in a later playtest.
          id: primalist
          name: Primalist
        path3:
          overview: >-
            Theurgists focus on the deeply spiritual nature of magic and its
            relationship to the divine and to the soul. Theurgists focus heavily
            on understanding matters of life and afterlife. Theurgists also tend
            to be experts in knowledge of divine beings, religious rites, and
            symbolic ceremonies.
          ranks:
            specialist:
              description: Specialization mechanics will be added in a later playtest.
            master:
              description: Specialization mechanics will be added in a later playtest.
          id: theurgist
          name: Theurgist
