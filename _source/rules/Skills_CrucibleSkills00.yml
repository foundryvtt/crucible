  - sort: 725000
    name: Science
    type: skill
    _id: vhbFWUXxWUdiODJn
    system:
      skillId: science
      overview: >-
        <p>Science is concerned with physical phenomena and examining the world
        through the lens of logic, reason, mathematics, and the use of
        structured observation. A student of science learns to posit and confirm
        theories, analyze the construction of physical objects and machines, and
        apply mathematical thinking.</p>

        <p>

        The average person might know that wheels are round, or that it's easier
        to lift something if you wedge a lever underneath one corner of it, but
        a scientist understands the reasons why. Those with training in Science
        know how to use their understanding of physics to create and make use of
        simple machines, perform complex mathematical calculations, and deduce
        the purposes of more complex constructions they might find.</p>
      ranks:
        untrained:
          description: >-
            You are utterly unfamiliar with even basic scientific theory, and
            your understanding of logic and mathematical concepts are minimal at
            best.
        novice:
          description: >-
            You've learned to study the world around you through structured
            observation, and your pursuit of mathematical concepts has led you
            to realize that the world can be understood through math. You are
            familiar with the principles of basic physics, and know how to
            construct and use simple machines for the purposes of making
            physical tasks easier. You know some of the more commonly understood
            scientific theories, and given suitable time to study more complex
            machines you might be able to at least operate them.
        apprentice:
          description: >-
            Your education in science has progressed beyond the introductory
            stages. You have a solid understanding of the fundamentals and have
            a grasp of some of the more rare scientific theories. You know how
            to operate complex machinery, and given enough time might be able to
            successfully design and construct some more advanced machines. Your
            understanding of mathematics has surpassed the basics, and you now
            have a grasp of more theoretical math.
        specialist:
          description: >-
            Choose a specialization path for your Science training. You may
            choose either: Inventor, Polymath, or Theorist.
        adept:
          description: >-
            You possess one of the foremost scientific minds. You are capable of
            performing complex mathematical calculations in your mind, can
            design and construct complex machines, and are capable of
            understanding and using some of the most complex structures and
            machines without the need to study them. Reason and logic are the
            weapons you wield to understand the world around you.
        master:
          description: Specialization mechanics will be added in a later playtest.
      paths:
        path1:
          overview: >-
            Inventors channel their scientific knowledge towards paths of
            discovery, looking for new ways to solve problems or to better
            understand the world. As an Inventor, you have the capacity to
            devise practical and theoretically viable solutions to complex
            problems.
          ranks:
            specialist:
              description: Specialization mechanics will be added in a later playtest.
            master:
              description: Specialization mechanics will be added in a later playtest.
          id: inventor
          name: Inventor
        path2:
          overview: >-
            Polymaths pursue a broad range of understanding across all
            scientific domains, rather than a specialized emphasis on any
            particular area. As a Polymath you have some modest familiarity or
            even expertise with every aspect of worldly or otherworldly
            knowledge.
          ranks:
            specialist:
              description: Specialization mechanics will be added in a later playtest.
            master:
              description: Specialization mechanics will be added in a later playtest.
          id: polymath
          name: Polymath
        path3:
          overview: >-
            Theorists are preeminent experts in problem solving, identifying or
            understanding the solutions to seemingly intractable problems. As a
            Theorist you can accurately assess the physical properties of items
            and accurately predict their behavior according to natural laws.
          ranks:
            specialist:
              description: Specialization mechanics will be added in a later playtest.
            master:
              description: Specialization mechanics will be added in a later playtest.
          id: theorist
          name: Theorist
