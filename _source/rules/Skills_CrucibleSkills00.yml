  - sort: 400000
    name: Wilderness
    type: skill
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
    video:
      controls: true
      volume: 0.5
    src: null
    system:
      skillId: wilderness
      overview: >-
        <p>Those skilled in Wilderness learn to create shelter where there is
        none, identify which water is safe to drink and which is not, and locate
        sources of food in even the most inhospitable places, and to otherwise
        survive in harsh environments.</p>

        <p>To some degree, the ability to survive is a matter of common sense.
        Anyone can find a rocky outcropping to keep the rain from their heads, a
        river to drink from, or an apple hanging from a tree. However, those
        most familiar with the wilderness know that there is a difference
        between thinking that your needs have been met, and knowing that they
        have.</p>
      ranks:
        untrained:
          description: >-
            If your food, water, or shelter did not come from a common,
            reputable source, you have no means to determine to any degree of
            certainty if it is safe. You have trouble setting up even a basic
            camp unaided.
        novice:
          description: >-
            You have received training in the basics of wilderness survival. You
            know how to find and construct safe shelter from the elements, to
            start a fire for warmth, to keep cool in hot environments. You can
            find safe, drinkable water in most places, and how to identify which
            plants and animals can serve as safe food sources.
        apprentice:
          description: >-
            Your time in the wilderness is a matter of comfort rather than
            hardship. Camps you prepare are often comfortable and secured
            against intrusion, and even when you are without food and water you
            are capable of finding enough to sustain yourself. You know how to
            separate harmful plants from helpful ones, and how to mask the signs
            of your camp and trail to avoid detection.
        specialist:
          description: >-
            Choose a specialization path for your Wilderness training. You may
            choose either: Hunter, Herbalist, or Scavenger.
        adept:
          description: >-
            Those adept at Wilderness survival can make nearly any environment
            seem comfortable and hospitable. They know how to avoid the worst
            dangers in the wilderness, how to prepare nearly invisible
            campsites, compose fine meals from foraged food, and how to protect
            against exposure to the worst conditions.
        master:
          description: >-
            You have perfected the Wilderness skill by mastering your chosen
            specialization.
      paths:
        path1:
          overview: >-
            Hunter training focuses on the more resource-minded approach to
            animal handling. Hunters learn how to track and hunt animals without
            alerting them, how to execute them humanely, and how to fabricate
            their remains to use every part of the animal. Master Hunters are
            capable of producing reliable food and materials from even some of
            the most dangerous prey.
          ranks:
            specialist:
              description: Specialization mechanics will be added in a later playtest.
            master:
              description: Specialization mechanics will be added in a later playtest.
          id: hunter
          name: Hunter
        path2:
          overview: >-
            Herbalists focus on the more beneficial aspects of plant life and
            horticulture. They can readily identify poisonous and medicinal
            plants and roots, and tell the minute differences between edible and
            inedible plantlife. Master Herbalists can find a use for almost any
            leaf, stem, root or grass imaginable. They are capable of producing
            reliable food, medicines, and toxins from even some of the most
            unlikely plants.
          ranks:
            specialist:
              description: Specialization mechanics will be added in a later playtest.
            master:
              description: Specialization mechanics will be added in a later playtest.
          id: herbalist
          name: Herbalist
        path3:
          overview: >-
            Scavengers thrive on making use of what may be on hand; one person's
            trash can be another's treasure, after all. A Scavenger is capable
            of making use of the discarded and unwanted pieces left behind by
            others. They learn to break things down to their component parts,
            and to salvage usable materials from discarded or ruined equipment
            or foodstuffs. Master Scavengers are uniquely capable of finding a
            use for almost anything. A thread from a discarded cloak can serve
            to sew a wound shut, the bones of a fish can make a suitable broth
            to enhance a meal.
          ranks:
            specialist:
              description: Specialization mechanics will be added in a later playtest.
            master:
              description: Specialization mechanics will be added in a later playtest.
          id: scavenger
          name: Scavenger
