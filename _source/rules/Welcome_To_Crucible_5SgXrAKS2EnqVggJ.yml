      content: >-
        <p>At the time of this playtest, Crucible is being released exclusively
        to a select group of Foundry Virtual Tabletop users including our
        Patreon membership and a number of hand-picked users from our
        community.</p><p>During these initial playtests, Crucible does not
        provide a license which can be used to create third party content or to
        modify the system or its rules.</p><p>It is our intent in the future to
        provide a favourable license which others may use both for creating
        addons and third-party content that they may share for both commercial
        and non-commercial purposes. The codebase for the system will be a
        separate license from the license for producing content using the
        system.</p>
