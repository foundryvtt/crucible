    text:
      format: 1
      content: >-
        <p>As part of the playtest process, we ask users to submit feedback on
        their experience with Crucible. This data will be collected and collated
        to help us identify areas of the game which need improvement, collect
        bugs that need to be fixed, and help us prioritize the development of
        new features. </p><h3>Formal Feedback via Google Forms</h3><section
        class="construction"><p>We are not collecting feedback form responses
        <em>at this time</em> but will be re-opening the feedback form as part
        of a subsequent playtest update.</p></section><h3>General Feedback via
        Discord</h3><p>The Foundry Virtual Tabletop community <a
        href="https://discord.gg/foundryvtt">Discord</a> server is a primary hub
        for discussion and feedback for Foundry Virtual Tabletop, and we've
        configured a dedicated channel for playtest feedback. We have a
        dedicated channel for playtest feedback, and we encourage users to join
        the server and participate in the discussion. Please join the discussion
        in the <strong>#crucible</strong> channel of our Discord server.</p>
