    name: System Cornerstones
    type: text
    _id: 196OpDVQ0gaolFUe
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Crucible is built with the following cornerstones and design
        principles in mind.</p><h2>Consequential Character Progression</h2><p>A
        primary goal for Crucible is to provide systems for meaningful,
        exciting, and impactful character progression. Creating and advancing a
        character in Crucible should be enjoyable and impactful as you gain
        access to new capabilities that tangibly evolve your playstyle and
        character persona.</p><h2>Strategic Grid-Based Combat</h2><p>Game
        mechanics in Crucible are designed for application to encounter or area
        maps with a structured grid which defines distances and positions of
        characters to create tactical choices about movement during combat.
        Movement actions and costs, engagement, flanking, cover, area-of-effect
        abilities, and more are all ways to add tactical nuance and dynamism to
        combat.</p><h2>Consistently Automated Mechanics</h2><p>A key goal for
        Crucible is to design and implement mechanics which are seamlessly
        automated or theoretically capable of seamless automation. We don't want
        automation that distracts from gameplay with the need for bookkeeping -
        but we also want the underlying game mechanics which are automated to be
        understandable to players at the table. We don't want mechanics which
        are inscrutable simply because we have a layer of automation in front of
        them. In Crucible you will find game mechanics which are elegantly and
        intuitively designed, but our approach to full automation of those
        mechanics means you can stay focused on the fun of
        roleplaying.</p><h2>Bring Your Own Story</h2><p>Crucible is optimized
        and designed with extended-form narrative in mind. While it can be used
        for one-shot adventures, the system's mechanics are intended to play out
        over months or years of game sessions.</p><p>Crucible provides
        relatively little rule-based guidance around narrative, personal
        character story, or the development of intrapersonal relationships -
        deliberately leaving these narrative pillars for the Game Master and
        players to explore using whatever setting or storytelling style they
        most prefer.</p><p>Crucible intentionally does not define a canonical
        setting. The system provides Gamemasters with tools to apply the system
        to a variety of settings. As a general rule of thumb, Crucible will work
        best in a gritty fantasy setting but it can be adapted for other genres
        and tones.</p><h2>Ease of Powerful Use</h2><p>Crucible is designed to be
        a system which is easy to learn and easy to use. Gamemasters should feel
        empowered to tell the stories they want to tell, and players to play the
        characters they want to play. We want game mechanics in Crucible to be
        crunchy and strategic while being presented to players in a way that is
        intuitive and fun to engage with.</p>
