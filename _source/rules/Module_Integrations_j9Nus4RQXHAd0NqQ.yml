    text:
      format: 1
      content: >-
        <p>As with any game system in Foundry Virtual Tabletop, Modules can
        enhance and augment the quality of gameplay experience. We do, however,
        request that testers of the initial Crucible Playtest try out the game
        system in a module-light environment in order to ensure that your
        experience and your feedback is appropriate and specific to the
        functionality of the Crucible system. Your playtest feedback will be
        more useful to us if you have fewer modules installed.</p>
