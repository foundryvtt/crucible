      content: >-
        <p>The Crucible game system is designed with use of the <a
        href="https://foundryvtt.com/packages/dice-so-nice/"
        target="_blank">Dice So Nice</a> module in mind. When rolling, Crucible
        leverages the features of Dice So Nice to give a positive glow effect to
        any roll which contain Boons, and similarly a negative glow effect to
        any rolls which have Banes.</p><p>We strongly recommend the use of Dice
        So Nice when playing Crucible.</p><figure
        style="padding:1.5rem;margin:auto"><img class="noborder"
        src="systems/crucible/assets/banners/dsn-banner.webp" /></figure>
