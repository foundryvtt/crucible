    text:
      format: 1
      content: >-
        <p>Though not required, the Crucible system was designed to work with
        the <a href="https://foundryvtt.com/packages/sequencer/"
        target="_blank">Sequencer</a> and <a
        href="https://foundryvtt.com/packages/JB2A_DnD5e" target="_blank">Jules
        &amp; Ben's Animated Assets</a> modules to provide vivid animated
        effects for spells and attacks. This feature is optional, but adds a
        rich level of detail we find aesthetically pleasing and we encourage
        users to give Sequencer and JB2A a try.</p><section
        class="construction"><p>Not all weapon types, attacks, or spells have
        configured effects yet. These will be expanded more in future playtest
        iterations.</p></section><div class="flexcol"
        style="padding:1.5rem"><figure style="margin:auto"><img class="noborder"
        src="systems/crucible/assets/banners/sequencer-banner.webp"
        /></figure><figure style="width:50%;margin:auto"><img class="noborder"
        src="systems/crucible/assets/banners/jb2a-banner.webp"
        /></figure></div><p></p><p></p>
