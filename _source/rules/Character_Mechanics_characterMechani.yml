        Medicine</td><td>@UUID[Compendium.crucible.talent.Item.talismanWeaponTr]{Talisman
        Weapon Training},
        @UUID[Compendium.crucible.talent.Item.runeSoul00000000]{Rune:
        Soul}</td></tr><tr><td>@UUID[Compendium.crucible.background.Item.constable0000000]{Constable}</td><td>Crime,
