  - _id: skills0000000000
    name: Skills
    type: text
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p><strong>Skills</strong> represent the education or degree of
        professional training your character has received. These Skills might
        have been learned as part of their
        @UUID[Compendium.crucible.rules.JournalEntry.gszlBVQ5fGh3y0I6.JournalEntryPage.uCwStnXHoUCV2TrK]{Background}
        or some other aspect of their life experience. Skills progress when a
        character selects a Training Talent. During
        @UUID[Compendium.crucible.rules.JournalEntry.gszlBVQ5fGh3y0I6]{Character
        Creation}, some Training Talents are awarded during the selection of a
        Background.</p><p>More information on Training Talents can be found in
        @UUID[Compendium.crucible.rules.JournalEntry.characterMechani.JournalEntryPage.talents000000000]{Talents}.</p><h2
        class="divider">Exploration
        Skills</h2><dl><dt><p>Athletics</p></dt><dd><p>The
        <strong>Athletics</strong> skill represents the ability to undertake and
        surmount physical challenges. These could involve traversal of difficult
        terrain like climbing, running, or swimming, or could involve feats of
        strength, endurance, or
        flexibility.</p></dd><dt><p>Awareness</p></dt><dd><p><strong>Awareness</strong>
        is a measure of your skill in translating sensory input into useful
        information. A character with high Awareness is able to notice and
        interpret details that others might miss, and is able to quickly
        identify and react to
        threats.</p></dd><dt><p>Stealth</p></dt><dd><p><strong>Stealth</strong>
        covers the ability to hide effectively, to move without making a sound,
        to disguise oneself, and to otherwise use your environment to hide your
        presence. Those trained in Stealth focus on finding ways to remain
        unnoticed, whether sneaking in solitude through a dark alley at night,
        or blending in at a celebration at a crowded
        ballroom.</p></dd><dt><p>Wilderness</p></dt><dd><p>Those skilled in
        <strong>Wilderness</strong> learn to create shelter where there is none,
        identify which water is safe to drink and which is not, and locate
        sources of food in even the most inhospitable places, and to otherwise
        survive in harsh environments.</p></dd></dl><h2
        class="divider">Knowledge
        Skills</h2><dl><dt><p>Arcana</p></dt><dd><p>Whether the focus of the
        education is magical or religious in nature, <strong>Arcana</strong>
        encompasses the study of esoteric knowledge. Students of Arcana learn
        fundamental principles of metaphysics, study spiritual beings and
        deities, runic theory and ritual, the nature of chaos and order, and the
        history of how magical and spiritual forces impact societies and
        cultures.</p></dd><dt><p>Medicine</p></dt><dd><p>The study of
        <strong>Medicine</strong> is a practical one, with a focus on studying
        the mechanical, biological components that make up living creatures, the
        ailments that can afflict them, and the ways to best treat injury and
        illness
        alike.</p></dd><dt><p>Science</p></dt><dd><p><strong>Science</strong> is
        concerned with physical phenomena and examining the world through the
        lens of logic, reason, mathematics, and the use of structured
        observation. A student of science learns to posit and confirm theories,
        analyze the construction of physical objects and machines, and apply
        mathematical thinking.</p></dd><dt><p>Society</p></dt><dd><p>The
        <strong>Society</strong> skill is most often used for the purposes of
        research or understanding into the nuanced aspects of a social
        situation. Those educated in the workings of Society study the factors
        which contribute to social structures. Knowledge of Society is used to
        establish historical or socio-political context, to identify the social
        rank of particular individuals, or to otherwise draw connections between
        a person or place and its most likely contributors.</p></dd></dl><h2
        class="divider">Social
        Skills</h2><dl><dt><p>Deception</p></dt><dd><p><strong>Deception</strong>
        most commonly comes into play when a character is attempting to lie or
        mislead others, forge documents, or pierce the veil of lies others
        construct. Those who pursue an education in Deception are often
        politicians, diplomats, spies, thieves, or other professions for whom
        flexibility in the truth is a
        necessity.</p></dd><dt><p>Diplomacy</p></dt><dd><p><strong>Diplomacy</strong>
        is rolled most often to persuade others to see things your way. A skill
        most commonly found in the politically savvy or influential orators,
        Diplomacy allows for the use of rhetoric and emotional appeals to
        inspire and convince others. Diplomats focus their efforts on the use of
        words, rather than deeds, to change opinions and inspire emotional
        reactions.</p></dd><dt><p>Intimidation</p></dt><dd><p><strong>Intimidation</strong>
        is used to force others to do your bidding, whether through displays of
        aggression or threats of violence. Those trained in the art of
        intimidation are capable of using their words and actions to inspire
        fear in others, to demonstrate dominance or press others into
        subservience. Those who train their skill in intimidation need not
        necessarily be physically imposing in terms of stature, for words and
        deeds can be equally capable of inspiring
        fear.</p></dd><dt><p>Performance</p></dt><dd><p>Those who study
        <strong>Performance</strong> learn, above all else, how to use their
        talents to inspire and entertain others whether through music, dance,
        storytelling, or other forms of artistic expression.. Performers learn
        verse and music, use of pigment and light, poetry and story, dance and
        even physical feats to evoke emotional reactions in
        others.</p></dd></dl><h2>Skill Checks</h2><p>There are often situations
        that require a character to confirm their capabilities. At any time GM
        may call for a <strong>Skill Check</strong>— a simple roll to test
        whether you have sufficient skill to perform an action or recall some
        piece of information. Each skill is associated with two
        @UUID[Compendium.crucible.rules.JournalEntry.characterMechani.JournalEntryPage.abilityScores000]{Abilities}.</p><section
        class="foundryvtt"><p>You can roll a skill check at any time from the
        skill tab of your character sheet, simply by clicking on the skill
        name.</p></section><p>Skill checks use the same equation for calculation
        that a
        @UUID[Compendium.crucible.rules.JournalEntry.KBDiQbnSfnRYG7mi.JournalEntryPage.WpBewuNfFJp1ZJRt#standard-check]{Standard
        Check} does.</p><p>A character's skill rank is determined by their
        degree of training, adding a bonus to checks made for that skill. Each
        skill has 4 ranks as well as an 'untrained'
        rank.</p><table><tbody><tr><th
        data-colwidth="50"><p>Bonus</p></th><th><p>Rank</p></th><th><p>Scale</p></th></tr><tr><td
        data-colwidth="50"><p>-4</p></td><td><p>Untrained</p></td><td><p>You are
        decidedly as good at this skill as the average person who has absolutely
        no education or professional training related to
        it.</p></td></tr><tr><td
        data-colwidth="50"><p>0</p></td><td><p>Novice</p></td><td><p>You have
        received training in the basic practices common across all parts of that
        skill.</p></td></tr><tr><td
        data-colwidth="50"><p>+1</p></td><td><p>Journeyman</p></td><td><p>You've
        reached some degree of advanced training and know some of the less
        common principles of that particular skill.</p></td></tr><tr><td
        data-colwidth="50"><p>+2</p></td><td><p>Adept</p></td><td><p>You have
        exceeded all the bounds of professional training. There is nothing more
        about your skills that you can learn from others. All that is left is to
        perfect your understanding.</p></td></tr><tr><td
        data-colwidth="50"><p>+3</p></td><td><p>Master</p></td><td><p>You have
        mastered this skill. There is nothing more to learn about
        it.</p></td></tr></tbody></table><section class="formula"><p
        class="value">Skill Check</p><p class="equals">=</p><p
        class="equation">3d8[Boons,Banes] + Average of Ability Bonuses (Round
        Up) + Skill Bonus + Enchantment Bonus</p></section><section
        class="gameplay"><h4>Example: Rolling a Skill Check</h4><p>Albert, our
        storied naval captain from a previous example, is faced with a dilemma.
        His ship is about to be imperiled by a storm, and his crew is looking to
        him to safely navigate out of the harbor. Albert relies on his Master
        skills in Wilderness to try and overcome a Challenging (DC25) roll.
        </p><p>Albert rolls a Wilderness check with dice results of
        <strong>6</strong>, <strong>4</strong>, and <strong>7</strong> for a
        total of <strong>17</strong>. The Wilderness skill scales using
        Toughness and Wisdom. Albert has 5 Toughness and 9 Wisdom, resulting in
        a <strong>+4 Ability Bonus</strong>. Albert has a <strong>+3 Skill
        Bonus</strong> from Master level training and a magical set of nautical
        charts that provide a <strong>+2 Enchantment Bonus</strong>. Albert's
        total result on the roll is a <strong>26</strong>, narrowly succeeding
        on the test!</p></section><h2 class="divider">Passive Skill
        Checks</h2><p>Crucible allows any skill check to be considered passive
        at the discretion of the gamemaster. In a case where a character's
