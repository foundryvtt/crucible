  - _id: abilityScores000
    name: Ability Scores
    type: text
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p><strong>Ability Scores</strong> approximate facets of a character's
        physical and mental capability. All dice checks in the Crucible system
        are modified by at least one ability score of the character performing
        the test. Ability Scores are also used to calculate a number of
        secondary attributes for your character, such as
        @UUID[Compendium.crucible.rules.JournalEntry.characterMechani.JournalEntryPage.Defenses00000000]{Defenses}
        and
        @UUID[Compendium.crucible.rules.JournalEntry.characterMechani.JournalEntryPage.Resources0000000]{Resource}
        pools.</p><p>A score of 1 typically indicates an area of weakness
        compared to peers while an ability score of 12 is reserved for
        supernatural entities, great beasts, or heroes who are unparalleled in
        their power. Some adversaries may have a score of 0 in a particular
        ability score. This convention is used when a particular ability is not
        applicable for that particular creature.</p><p>The ability scores used
        in the Crucible system
        are:</p><dl><dt><p>Strength</p></dt><dd><p>Describes physical potency,
        brawn and might. Strength affects Health, use of melee weaponry,
        Fortitude defense, and carrying
        capacity.</p></dd><dt><p>Dexterity</p></dt><dd><p>Describes physical
        agility and precision. Dexterity affects the use of precision weapons,
        Dodge defense, Initiative in taking action, and Reflex
        defense.</p></dd><dt><p>Toughness</p></dt><dd><p>Describes physical
        hardiness and resilience. Toughness affects Health and Fortitude
        defense.</p></dd><dt><p>Wisdom</p></dt><dd><p>Describes mental potency,
        depth and breadth of knowledge. Wisdom influences Morale, Focus Points,
        and Willpower Defense.</p></dd><dt><p>Intellect</p></dt><dd><p>Describes
        mental flexibility, swiftness, and precision of thought. Intellect
        influences Initiative in taking action and Reflex
        defense.</p></dd><dt><p>Presence</p></dt><dd><p>Describes mental
        hardiness, emotional hardiness, charm, and personality. Presence
        influences Morale, Willpower defense, and Focus Points.</p></dd></dl>
