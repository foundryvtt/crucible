  - _id: Resources0000000
    name: Resources
    type: text
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p><strong>Resources </strong>refers to the family of attributes which
        represent a character's wellbeing and ability to act. Each resource is a
        "pool", featuring a current and maximum value. The minimum value for all
        resources is zero.</p><h2 class="divider">Physical and Mental
        Health</h2><p>Maintaining the physical and mental health of your
        character is an ever-present challenge. Crucible uses two separate pools
        to represent the hero's state of wellbeing.</p><dl><dt><p>Health and
        Wounds</p></dt><dd><p>The physical health of a character is modeled
        using two resource pools. <strong>Health</strong> is a temporary
        resource which begins full and is decreased when a character sustains
        damage in combat. <strong>Wounds</strong> are a permanent resource which
        increase when a character suffers grievous injury.</p><p>If the Health
        pool is reduced to zero, the character becomes
        <strong>Incapacitated</strong> and begins to suffer Wounds. If the
        Wounds meter reaches its maximum, the character becomes
        <strong>Dead</strong>.</p></dd><dt><p>Morale and
        Madness</p></dt><dd><p>The mental health of a character is similarly
        modeled using two resource pools. <strong>Morale</strong> is a temporary
        resource which begins full and is decreased as the character suffers
        stress or trauma. <strong>Madness</strong> is a permanent resource which
        increases when a character suffers grievous mental strain.</p></dd><p>If
        the Morale pool is reduced to zero, the character becomes
        <strong>Broken</strong> and begins to suffer Madness. If the Madness
        meter reaches its maximum, the character becomes
        <strong>Insane</strong>.</p></dl><h2 class="divider">Capacity for
        Action</h2><p>Two resource pools define a character's ability to take
        action during game
        situations.</p><dl><dt><p>Action</p></dt><dd><p><strong>Action
        </strong>describes a character's capacity for rapid action during each
        round of a combat encounter. Characters typically have a pool of 6
        Action, all six of which replenish at the start of their turn in
        combat.</p></dd><dt><p>Focus</p></dt><dd><p><strong>Focus</strong>
        describes a character's capacity for extraordinary feats of heroism or
        magic. A character's Focus is replenished when they successfully rest,
        but during the midst of combat Focus must be used thoughtfully as it
        will not naturally
        replenish.</p></dd><dt><p>Heroism</p></dt><dd><p><strong>Heroism</strong>
        is a special generated resource that allows you to perform spectacular
        feats of magic or heroic prowess. Heroism is earned over the course of —
        typically longer — combat encounters allowing you to narratively unleash
        your most powerful abilities once the tension of battle has
        peaked!</p></dd></dl><h2 class="divider">Recovering
        Resources</h2><p>During Combat, Health and Morale may only be recovered
        by Actions or Talents which provide <strong>Restoration</strong>.
        Outside of Combat, it is possible to use the <strong>Recover</strong>
        action which consumes 10 minutes of time and fully replenishes your
        Health, Morale, Action, and Focus pools.</p><p>In order to reduce the
        accumulation of Wounds or Madness, long-term <strong>Rest</strong> is
        required. Rest mechanics are not implemented in Playtest One. The means
        and rate at which Wounds and Madness are reduced will be more fully
        articulated in a later phase of development.</p>
