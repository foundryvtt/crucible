  - _id: abilityScores000
    name: Ability Scores
    type: text
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p><strong>Ability Scores</strong> approximate facets of a character's
        physical and mental capability. All dice checks in the Crucible system
        are modified by at least one ability score of the character performing
        the test. Ability Scores are also used to calculate a number of
        secondary attributes for your character, such as
        @UUID[Compendium.crucible.rules.JournalEntry.characterMechani.JournalEntryPage.Defenses00000000]{Defenses}
        and
        @UUID[Compendium.crucible.rules.JournalEntry.characterMechani.JournalEntryPage.Resources0000000]{Resource}
        pools.</p><p>A score of 1 typically indicates an area of weakness
        compared to peers while an ability score of 12 is reserved for
        supernatural entities, great beasts, or heroes who are unparalleled in
        their power. Some adversaries may have a score of 0 in a particular
        ability score. This convention is used when a particular ability is not
        applicable for that particular creature.</p><p>The ability scores used
        in the Crucible system
        are:</p><dl><dt><p>Strength</p></dt><dd><p><strong>Strength</strong> is
        a hero's physical potency, brawn and might. Strength affects Health, use
        of melee weaponry, Fortitude defense, and carrying
        capacity.</p></dd><dt><p>Dexterity</p></dt><dd><p><strong>Dexterity</strong>
        refers to both agility and precision. Dexterity affects the use of
        precision weapons, Initiative in taking action, as well as the Dodge and
        Reflex
        @UUID[Compendium.crucible.rules.JournalEntry.characterMechani.JournalEntryPage.Defenses00000000]{Defenses}.</p></dd><dt><p>Toughness</p></dt><dd><p><strong>Toughness</strong>
        defines physical hardiness and resilience. Toughness affects Health and
        contributes to the Fortitude
        @UUID[Compendium.crucible.rules.JournalEntry.characterMechani.JournalEntryPage.Defenses00000000]{Defense}.</p></dd><dt><p>Wisdom</p></dt><dd><p><strong>Wisdom</strong>
        is a hero's mental potency, depth and breadth of knowledge. Wisdom
        influences Morale, maximum Focus Points, and the Willpower
        @UUID[Compendium.crucible.rules.JournalEntry.characterMechani.JournalEntryPage.Defenses00000000]{Defense}.</p></dd><dt><p>Intellect</p></dt><dd><p><strong>Intellect</strong>
        refers to mental flexibility, swiftness, and precision of thought.
        Intellect influences Initiative in taking action and the Reflex
        @UUID[Compendium.crucible.rules.JournalEntry.characterMechani.JournalEntryPage.Defenses00000000]{Defense}.</p></dd><dt><p>Presence</p></dt><dd><p>Presence
        is a hero's mental and emotional hardiness, charm, and personality.
        Presence influences Morale, Focus Points, and the Willpower
        @UUID[Compendium.crucible.rules.JournalEntry.characterMechani.JournalEntryPage.Defenses00000000]{Defense}.</p></dd></dl>
