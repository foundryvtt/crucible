  - _id: Resistances00000
    name: Resistances and Vulnerability
    type: text
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p><strong>Damage Resistance</strong> allows a character in Crucible to
        shrug off or succumb to more damage than normal. Specific creature types
        may be vulnerable to certain types of damage, conversely some of the
        most terrifying adversaries are ones that can ignore significant
        portions of damage that they take.</p><blockquote><p>Most creatures
        which are resistant to a certain damage type are vulnerable to some
        other damage type - if you encounter a creature which is overly
        effective at withstanding your blows - switch
        tactics!</p></blockquote><h2 class="divider">Damage Types</h2><p>The
        Crucible system uses the following 12 <strong>Damage Types</strong>,
        each of which has a corresponding <strong>Resistance</strong> or
        <strong>Vulnerability</strong>. Additionally, each damage type has an
        associated
        @UUID[Compendium.crucible.rules.JournalEntry.crucibleConditio.JournalEntryPage.conditionsOvervi]{Condition}
        which can be caused as a consequence of that damage type, usually as a
        result of a <strong>Critical
        Hit</strong>.</p><table><thead><tr><th><p>Physical Damage
        Types</p></th><th><p>Related
        Conditions</p></th></tr></thead><tbody><tr><td><p>Bludgeoning</p></td><td><p>@Condition[staggered]</p></td></tr><tr><td><p>Piercing</p></td><td><p>@Condition[bleeding]</p></td></tr><tr><td><p>Slashing</p></td><td><p>@Condition[bleeding]</p></td></tr><tr><td><p>Poison</p></td><td><p>@Condition[poisoned]</p></td></tr><tr><th><p>Elemental
        Damage Types</p></th><th><p>Related
        Conditions</p></th></tr><tr><td><p>Acid</p></td><td><p>@Condition[corroding]</p></td></tr><tr><td><p>Fire</p></td><td><p>@Condition[burning]</p></td></tr><tr><td><p>Cold</p></td><td><p>@Condition[freezing]</p></td></tr><tr><td><p>Electricity</p></td><td><p>@Condition[shocked]</p></td></tr><tr><th><p>Spiritual
        Damage Types</p></th><th><p>Related
        Conditions</p></th></tr><tr><td><p>Corruption</p></td><td><p>@Condition[decaying]</p></td></tr><tr><td><p>Psychic</p></td><td><p>@Condition[confused]</p></td></tr><tr><td><p>Radiant</p></td><td><p>@Condition[irradiated]</p></td></tr><tr><td><p>Void</p></td><td><p>@Condition[entropy]</p></td></tr></tbody></table><h2
        class="divider">Damage Resistance</h2><p>When an Action deals damage,
        that damage may be reduced by an amount of Resistance that the target
        creature has. This amount of resistance may even reduce the damage
        caused by the Action to be zero!</p><section
        class="gameplay"><h4>Example: Damage Resistance</h4><p>Suppose a
        mechanical automaton, a Brass Sentinel, has resistance of
        <strong>+5</strong> to <strong>Slashing</strong> damage. If the Brass
        Sentinel receives an attack that deals <strong>13 Slashing
        damage</strong>, the effective damage dealt is reduced to <strong>8
        Slashing Damage</strong>.</p></section><h2 class="divider">Damage
        Vulnerability</h2><p>When a creature is vulnerable to a type of damage
        dealt, the amount of damage dealt is increased by the amount of the
        vulnerability. This increase in damage is limited by the base amount of
        damage dealt; maximum damage against a vulnerable target is two times
        the amount of damage dealt.</p><section class="gameplay"><h4>Example:
        Damage Vulnerability</h4><p>Suppose a volatile Fire Elemental has
        vulnerability of <strong>-20</strong> to <strong>Cold</strong> damage.
        If the elemental is dealt <strong>7 Cold damage</strong> before
        vulnerability is applied, the total result will be <strong>14 Cold
        damage</strong>.</p></section><h2 class="divider">Damage
        Immunity</h2><p>In exceptional cases, a creature may be entirely
        <strong>Immune</strong> to a certain damage type. In this case, the
        creature never takes damage of that type no matter its magnitude.</p>
