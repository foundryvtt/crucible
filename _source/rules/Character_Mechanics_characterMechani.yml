  - _id: ancestry00000000
    name: Ancestry
    type: text
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p><strong>Ancestry</strong> classifies the biology and physiology of a
        character in Crucible. Fantasy settings may feature a spectrum of
        species which are playable as characters. Crucible supports defining
        Ancestries for each of these options which are narratively and
        mechanically appropriate for your own game.</p><h2
        class="divider">Creating Ancestries</h2><p>Crucible is not designed for
        a specific game setting. Gamemasters are encouraged to create or modify
        Ancestries to fit the lore of their own worlds. To configure an Ancestry
        in Crucible, create a new <strong>Item</strong> with the
        <strong>Ancestry</strong> type. Fill out the Ancestry configuration
        sheet to select a primary Ability score, a secondary Ability score, and
        optionally Resistance and Vulnerability to two different damage types.
        Every Ancestry may either have both a Resistance and a Vulnerability, or
        neither.</p><p>Each Ancestry includes:</p><ul><li><p>A <strong>Primary
        Ability</strong> Score (which begins at 3)</p></li><li><p>A
        <strong>Secondary Ability</strong> Score (which begins at
        2)</p></li><li><p>A <strong>Size</strong> value in grid spaces
        (typically 4)</p></li><li><p>A <strong>Stride</strong> value in grid
        spaces that determines the starting movement speed (typically
        10)</p></li><li><p>Optional: A <strong>Damage Resistance</strong> to a
        certain type of damage (+3 resistance) — If a Damage Resistance is
        selected, a Damage Vulnerability MUST be
        selected.</p></li><li><p>Optional: A <strong>Damage
        Vulnerability</strong> to a certain type of damage (-3 vulnerability) —
        If a Damage Vulnerability is selected, a Damage Resistance MUST be
        selected.</p></li><li><p>An <strong>Ancestral Talent </strong>which
        grants a specific special ability or knowledge to a character of that
        ancestry.</p></li></ul><h2 class="divider">Included
        Ancestries</h2><p>Crucible provides the following Ancestries for the
        purposes of playtesting which are familiar to typical fantasy
        role-playing settings. A collection of sample ancestries which are
        provided for the initial playtest are presented in the following
        table:</p><p></p><table><thead><tr><th>Ancestry</th><th>Primary Ability
        (+3)</th><th>Secondary Ability (+2)</th><th>Damage
        Resistance</th><th>Damage
        Vulnerability</th><td>Size</td><td>Stride</td></tr></thead><tbody><tr><td><p>@UUID[Compendium.crucible.ancestry.Item.human00000000000]{Human}</p></td><td><p>Presence</p></td><td><p>Toughness</p></td><td><p>None</p></td><td><p>None</p></td><td>4</td><td>10</td></tr><tr><td><p>@UUID[Compendium.crucible.ancestry.Item.elvish0000000000]{Elvish}</p></td><td><p>Intellect</p></td><td><p>Dexterity</p></td><td><p>Radiant</p></td><td><p>Corruption</p></td><td>4</td><td>10</td></tr><tr><td><p>@UUID[Compendium.crucible.ancestry.Item.dwarven000000000]{Dwarven}</p></td><td><p>Toughness</p></td><td><p>Wisdom</p></td><td><p>Acid</p></td><td><p>Psychic</p></td><td>4</td><td>8</td></tr><tr><td><p>@UUID[Compendium.crucible.ancestry.Item.orcish0000000000]{Orcish}</p></td><td><p>Strength</p></td><td><p>Toughness</p></td><td><p>Cold</p></td><td><p>Fire</p></td><td>4</td><td>10</td></tr><tr><td><p>@UUID[Compendium.crucible.ancestry.Item.giantkin00000000]{Giantkin}</p></td><td><p>Wisdom</p></td><td><p>Toughness</p></td><td><p>Acid</p></td><td><p>Electricity</p></td><td>5</td><td>10</td></tr><tr><td><p>@UUID[Compendium.crucible.ancestry.Item.gnome00000000000]{Gnome}</p></td><td><p>Intellect</p></td><td><p>Dexterity</p></td><td><p>Electricity</p></td><td><p>Acid</p></td><td>3</td><td>8</td></tr><tr><td><p>@UUID[Compendium.crucible.ancestry.Item.halfling00000000]{Halfling}</p></td><td><p>Dexterity</p></td><td><p>Wisdom</p></td><td><p>Psychic</p></td><td><p>Cold</p></td><td>3</td><td>8</td></tr><tr><td><p>@UUID[Compendium.crucible.ancestry.Item.devilkin00000000]{Devilkin}</p></td><td><p>Strength</p></td><td><p>Presence</p></td><td><p>Fire</p></td><td><p>Radiant</p></td><td>4</td><td>10</td></tr></tbody></table><h2
        class="divider">Flexible Ancestry</h2><section
        class="foundryvtt"><p>Crucible allows use of custom ancestries by
        providing a way for GMs to configure their own compendium packs to use
        as a source during character creation. To add your compendium as a
        source, go to <strong>Configure Settings ➤ Crucible ➤ Configure
        Compendium Sources</strong>.</p></section><p>Role-playing games inspire
        and thrill us with tales of heroes who are exceptional and unique.
        Biological traits do not guarantee physical attributes, nor are species
        meant to be homogenous or monolithic (unless narratively intended).
        Gamemasters are empowered and encouraged to modify or customize
        Ancestries to suit the stories they and their players wish to tell.
        Consider Ancestral traits as suggestions rather than
        requirements.</p><section class="gameplay"><p>Alex (a player) intends to
        roleplay as an Orc who, at the beginning of their journey, is not
        particularly tough but instead unusually wise. In such cases the initial
        Ability Scores of <strong>3 Strength</strong> and <strong>2
        Toughness</strong> that the example Orcish Ancestry provides are at odds
        with the character development Alex desires. The Gamemaster can work
        with Alex to create a variation of the Orcish ancestry which offers
        different starting Ability Scores, for example by swapping the Primary
        Ability from Strength to Wisdom.</p></section>
