    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p><strong>Defenses</strong> are a set of attributes for each character
        which define how difficult certain actions are to take against that
        character. The higher a defense value, the harder it is to perform an
        action which targets that defense. Success on a test against a defense
        target requires the roll to exceed the defense value, the defender is
        successful on a tie.</p><p>The defense types in the Crucible system
        are:</p><h2 class="divider">Physical Defense</h2><p><strong>Physical
        Defense</strong> describes how difficult the creature is to hit with
        physical attacks, typically melee or ranged weapon strikes. Physical
        Defense is composed of four components. Total Physical Defense is equal
        to:</p><section class="formula"><p class="value">Physical Defense</p><p
        class="equals">=</p><p class="equation">Armor + Dodge + Parry +
        Block</p></section><p>When an attack misses because it is less than or
        equal to the Physical Defense total, it is assigned a type of miss based
        on the proportional mixture of Physical Defense
        components.</p><dl><dt><p>Armor</p></dt><dd><p>Protection offered by
        worn equipment or organic attributes like scales or chitin. Strikes
        which fail to hit and are defended by Armor assume the
        <strong>Deflected</strong> outcome. Unlike other physical defense
        outcomes, Deflection still results in some damage as long as the attack
        roll was not a Critical Failure; more than 6 less than the Physical
        Defense target. The residual damage dealt from a Deflection is also
        called a <strong>Glancing
        Blow.</strong></p></dd><dt><p>Dodge</p></dt><dd><p>Protection offered by
        physical quickness and agility. Strikes which fail to hit and are
        defended by the Dodge defense assume the <strong>Dodged</strong>
        outcome. Dodged attacks deal no damage and provide opportunity for
        dodge-based reactions.</p></dd><dt><p>Parry</p></dt><dd><p>Protection
        offered by guarding against an attack using an equipped weapon. Strikes
        which fail to hit and are defended by the Parry defense assume the
        <strong>Parried</strong> outcome. Parried attacks deal no damage and
        provide opportunity for parry-based
        reactions.</p></dd><dt><p>Block</p></dt><dd><p>Protection offered by
        guarding against an attack using an equipped shield or blocking weapon.
        Strikes which fail to hit and are defended by the Block defense assume
        the <strong>Blocked </strong>outcome. Blocked attacks deal no damage and
        provide opportunity for block-based reactions.</p></dd></dl><h2
        class="divider">Non-Physical Defenses</h2><p>The three non-physical
        defenses are used to protect against spells or other abilities which are
        non-corporeal or intangible in
        nature.</p><h4>Fortitude</h4><p><strong>Fortitude Defense</strong>
        describes a character's ability to withstand bodily harm. Fortitude is
        modified by <strong>Strength</strong> and <strong>Wisdom</strong> which
        represent physical resistance and mental resilience respectively.
        Fortitude defense is calculated as:</p><section class="formula"><p
        class="value">Fortitude Defense</p><p class="equals">=</p><p
        class="equation">12 + ((Strength + Wisdom) / 2) + Fortitude
        Bonus</p></section><h4>Willpower</h4><p><strong>Willpower
        Defense</strong> describes a character's ability to withstand mental or
        emotional attacks. Willpower is modified by <strong>Toughness</strong>
        and <strong>Presence</strong> which represent physical grit and mental
        determination respectively. Willpower defense is calculated
        as:</p><section class="formula"><p class="value">Willpower Defense</p><p
        class="equals">=</p><p class="equation">12 + ((Toughness + Presence) /
        2) + Willpower Bonus</p></section><h4>Reflex</h4><p><strong>Reflex
        Defense</strong> describes a character's ability to avoid harm that
        would otherwise occur in a specific area. Reflex is modified by
        <strong>Dexterity</strong> and <strong>Intellect</strong> which
        represent quickness of body and rapidity of thought respectively. Reflex
        defense is calculated as:</p><section class="formula"><p
        class="value">Reflex Defense</p><p class="equals">=</p><p
        class="equation">12 + ((Dexterity + Intellect) / 2) + Reflex
        Bonus</p></section><p>Note that Reflex is typically used as the defense
        type for intangible - but otherwise physical - sources of harm, while
        Physical Defense is used to defend against tangible
        attacks.</p><h4>Defense Bonuses</h4><p>Bonuses to these non-physical
        defenses may be obtained through Talents or magical Equipment.</p><h2
        class="divider">Restoration Thresholds</h2><p><strong>Restoration
        Thresholds</strong> describe a pair of defenses which dictate how
        challenging it is to restore a creature's resources through healing or
        rallying actions.</p><h4>Healing Threshold</h4><p><strong>Healing
        Threshold</strong> describes how difficult it is to restore the Health
        of a creature. As creatures become more severely wounded, they grow more
        difficult to heal. This provides a measure of attrition which requires
        adventures to carefully manage their accumulation of <strong>Wounds
        </strong>over time. Healing threshold is calculated as:</p><section
        class="formula"><p class="value">Healing Threshold</p><p
        class="equals">=</p><p class="equation">12 + (Wounds / 10) -
        Bonus</p></section><h4>Rallying Threshold</h4><p><strong>Rallying
        Threshold</strong> describes how difficult it is to restore the Morale
        of a creature. As creatures become more psychologically damaged they
        become more difficult to rally. This provides a measure of attrition
        which requires adventurers to carefully manage their accumulation of
        <strong>Madness</strong> over time. Rallying threshold is calculated
        as:</p><section class="formula"><p class="value">Rallying
        Threshold</p><p class="equals">=</p><p class="equation">12 + (Madness /
        10) - Bonus</p></section><h4>Threshold Bonuses</h4><p>Bonuses to these
        Restoration Threshold defenses may be obtained through Talents or
        magical Equipment. Since higher thresholds make a character more
        difficult to heal, bonuses to these defenses lower the threshold instead
        of increasing it.</p>
