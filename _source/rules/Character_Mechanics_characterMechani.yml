        @UUID[Compendium.crucible.rules.JournalEntry.gszlBVQ5fGh3y0I6]{Character
        Creation}, it is possible to attain knowledge areas in other ways during
        character progression.</p><section class="foundryvtt"><p>Knowledge areas
        are still being implemented and developed as a mechanical aspect of
        Crucible and may change over the course of the next several
        iterations.</p></section><p>While knowledge areas do not grant a
        specific mechanical bonus, they are often used in combination with skill
        checks. Certain checks might require a specific knowledge to allow a
