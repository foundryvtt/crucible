        <p><strong>Background</strong> defines the cultural upbringing,
        professional training, career to date, and other aspects of a hero's
        past before the events of the game's story. These are intended to give
        depth to a character and some measure of explanation to the origins of
        their particular skillset and capabilities.</p><h2>Creating a
        Background</h2><p>Crucible is not designed for a specific game setting.
        Gamemasters are encouraged to create or modify Backgrounds to fit the
        lore of their own worlds. To configure a Background in Crucible, create
        a new <strong>Item</strong> with the <strong>Background </strong>type.
        Fill out the Background configuration sheet to select four acquired
        Skills which begin at Novice tier and one acquired Talent.</p><p>Each
        Background includes:</p><ul><li><p>Novice Skills (typically
        2)</p></li><li><p>Knowledge Areas (typically 2)</p></li><li><p>Known
        Languages</p></li><li><p>Talents (typically at least one weapon training
        talent and one additional talent)</p></li></ul><h2>Example
        Backgrounds</h2><p>The table below presents some example Backgrounds
        which will be familiar for many fantasy RPG
        settings.</p><table><thead><tr><th>Background</th><th>Knowledge</th><th>Novice
