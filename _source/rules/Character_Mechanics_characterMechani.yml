  - _id: talents000000000
    name: Talents
    type: text
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Talents represent unique combinations of abilities a particular
        character may have, and provide a level of customization and progression
        beyond skill advancement. Talents allow characters to define their role
        more clearly as they advance, growing steadily in power. Newly created
        characters begin with a small number of Talent Points, gaining more
        points at each level.</p><p>Outside of the
        @UUID[Compendium.crucible.rules.JournalEntry.gszlBVQ5fGh3y0I6]{Character
        Creation} process, you can access the Talent Tree for a character at any
        time by opening the Talents tab and clicking the "Open Talent Tree"
        button.</p><section class="foundryvtt"><p>Interaction with the talent
        tree is similar to interaction with Scenes in ordinary Foundry VTT
        usage. Pan the tree using right-click and drag, and use mouse-wheel to
        zoom in and out. Left clicking any Node will expand it to reveal the
        Talents it may contain.</p><p>Left-clicking a Talent purchases that
        talent if you have points available, while right-clicking it will remove
        that talent from your character.</p><p>You may reset your purchases on
        the Talent Tree at any time by clicking the Reset button at the
        bottom.</p></section><h2 class="divider">Tree Layout</h2><p>Crucible's
        Talent Tree is divided into six sections, with each section representing
        a different
        @UUID[Compendium.crucible.rules.JournalEntry.characterMechani.JournalEntryPage.abilityScores000]{Ability}
        which affects scaling and other aspects of those
        talents.</p><figure><img class="noborder"
        src="systems/crucible/assets/journals/talent-explainer.webp"
        /><figcaption>The Talent Tree is divided into sextants based on
        Abilities</figcaption></figure><p>The Talent Tree is composed of several
        subcomponents which help you plot growth and progression for your
        character.</p><h2 class="divider">Nodes</h2><p>Each sextant of the
        Talent tree is composed of a number of <strong>Nodes</strong> which can
        contain one or more <strong>Talents</strong>. A Node which lie closer to
        the border between two sextants will often feature abilities which
        relate to the themes of both ability scores.</p><p>Starting Nodes occur
        at the inner-most ring, and contain talents that are often prerequisites
        for later talents in the tree. These starter talents are best thought of
        as the first steps in defining what makes your character different from
        another in terms of their specific set of special abilities.</p><h2
        class="divider">Talents</h2><p>Talents are the smallest unit of the
        talent tree. Each talent grants your character-specific abilities or
        bonuses. Many Talents have requirements which must be met before they
        can be purchased, such as attaining a certain level of Ability bonus or
        degree of training in a Skill.</p><h2 class="divider">Training
        Talents</h2><p>Training talents are specific types of talent nodes that
        grant advancements to Skills, or progress Weapon or Tradecraft training.
        Weapon or Tradecraft Training Talents authorize your character to use
        particular weapons or to craft particular types of schematics, Skill
        Training Talents award the following benefits:</p><table><tbody><tr><th
        data-colwidth="50"><p>Bonus</p></th><th><p>Rank</p></th><th><p>Scale</p></th></tr><tr><td
        data-colwidth="50"><p>-4</p></td><td><p>Untrained</p></td><td><p>You are
        decidedly as good at this skill as the average person who has absolutely
        no education or professional training related to
        it.</p></td></tr><tr><td
        data-colwidth="50"><p>0</p></td><td><p>Novice</p></td><td><p>You have
        received training in the basic practices common across all parts of that
        skill.</p></td></tr><tr><td
        data-colwidth="50"><p>+1</p></td><td><p>Journeyman</p></td><td><p>You've
        reached some degree of advanced training and know some of the less
        common principles of that particular skill.</p></td></tr><tr><td
        data-colwidth="50"><p>+2</p></td><td><p>Adept</p></td><td><p>You have
        exceeded all the bounds of professional training. There is nothing more
        about your skills that you can learn from others. All that is left is to
        perfect your understanding.</p></td></tr><tr><td
        data-colwidth="50"><p>+3</p></td><td><p>Master</p></td><td><p>You have
        mastered this skill. There is nothing more to learn about
        it.</p></td></tr></tbody></table><p></p><h2 class="divider">Signature
        Talents</h2><p>Talent nodes at the outer edges of the Talent Tree
        contain <strong>Signature Talents</strong>, powerful bonuses that
        "Spellblade" or "Dread Lord" which offer iconic abilities. Signature
        Talents represent the culmination of the abilities required to select
        them, and are mirrored across two ability scores. Taking a Signature
        Talent forms a bridge to its paired ability score, allowing you to
        continue your path of progression into that sextant regardless of
        whether you have already purchased lower-tier Talents.</p>
