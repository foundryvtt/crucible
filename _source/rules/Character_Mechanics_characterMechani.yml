        Diplomacy</td><td>@UUID[Compendium.crucible.talent.Item.lightWeaponTrain]{Light
        Weapon Training},
        @UUID[Compendium.crucible.talent.Item.lunge00000000000]{Lunge}</td></tr><tr><td>@UUID[Compendium.crucible.background.Item.performer0000000]{Performer}</td><td>Arts,
        Rituals</td><td>Deception,Performance</td><td>@UUID[Compendium.crucible.talent.Item.lightWeaponTrain]{Light
        Weapon Training},
        @UUID[Compendium.crucible.talent.Item.inspireheroism00]{Inspire
        Heroism}</td></tr><tr><td>@UUID[Compendium.crucible.background.Item.physician0000000]{Physician}</td><td>Alchemy,
        Undeath</td><td>Medicine,
        Science</td><td>@UUID[Compendium.crucible.talent.Item.talismanWeaponTr]{Talisman
        Weapon Training},
        @UUID[Compendium.crucible.talent.Item.runelife00000000]{Rune:
        Life}</td></tr><tr><td>@UUID[Compendium.crucible.background.Item.scholar000000000]{Scholar}</td><td>Artifacts,
        Legends</td><td>Arcana,
        Science</td><td>@UUID[Compendium.crucible.talent.Item.mechanicalTraini]{Mechanical
        Weapon Training},
        @UUID[Compendium.crucible.talent.Item.runekinesis00000]{Rune:
        Kinesis}</td></tr><tr><td>@UUID[Compendium.crucible.background.Item.soldier000000000]{Soldier}</td><td>Machines,
        Warfare</td><td>Athletics,
        Intimidation</td><td>@UUID[Compendium.crucible.talent.Item.heavyWeaponTrain]{Heavy
        Weapon Training},
        @UUID[Compendium.crucible.talent.Item.heavystrike00000]{Heavy
        Strike}</td></tr><tr><td>@UUID[Compendium.crucible.background.Item.urchin0000000000]{Urchin}</td><td>Crime,
        Tracking</td><td>Stealth,
        Deception</td><td>@UUID[Compendium.crucible.talent.Item.lightWeaponTrain]{Light
        Weapon Training},
        @UUID[Compendium.crucible.talent.Item.lunge00000000000]{Lunge}</td></tr><tr><td>@UUID[Compendium.crucible.background.Item.wanderer00000000]{Wanderer}</td><td>Plants,
        Tracking</td><td>Athletics,
        Wilderness</td><td>@UUID[Compendium.crucible.talent.Item.projectileTraini]{Projectile
        Weapon Training},
        @UUID[Compendium.crucible.talent.Item.precisionshot000]{Precision
        Shot}</td></tr></tbody></table><p>As a Game Master and storyteller, you
        should work with your players to create backgrounds which are suitable
        for their personal stories.</p>
