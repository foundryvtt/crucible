  - _id: Resistances00000
    name: Resistances and Vulnerability
    type: text
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p><strong>Damage Resistance</strong> allows a character in Crucible to
        shrug off or succumb to more damage than normal. Specific creature types
        may be vulnerable to certain types of damage, conversely some of the
        most terrifying adversaries are ones that can ignore significant
        portions of damage that they take.</p><blockquote><p>Most creatures
        which are resistant to a certain damage type are vulnerable to some
        other damage type - if you encounter a creature which is overly
        effective at withstanding your blows - switch
        tactics!</p></blockquote><h2>Damage Types</h2><p>The Crucible system
        uses the following 12 <strong>Damage Types</strong>, each of which has a
        corresponding <strong>Resistance</strong> or
        <strong>Vulnerability</strong>. Additionally, each damage type has an
        associated
        @UUID[Compendium.crucible.rules.JournalEntry.crucibleConditio.JournalEntryPage.conditionsOvervi]{Condition}
        which can be caused as a consequence of that damage type, usually as a
        result of a <strong>Critical
        Hit</strong>.</p><table><thead><tr><th><p>Physical Damage
        Types</p></th><th><p>Related
        Conditions</p></th></tr></thead><tbody><tr><td><p>Bludgeoning</p></td><td><p>Concussed</p></td></tr><tr><td><p>Piercing</p></td><td><p>Bleeding</p></td></tr><tr><td><p>Slashing</p></td><td><p>Bleeding</p></td></tr><tr><td><p>Poison</p></td><td><p>Poisoned</p></td></tr><tr><th><p>Elemental
        Damage Types</p></th><th><p>Related
        Conditions</p></th></tr><tr><td><p>Acid</p></td><td><p>Corroding</p></td></tr><tr><td><p>Fire</p></td><td><p>Burning</p></td></tr><tr><td><p>Cold</p></td><td><p>Chilled</p></td></tr><tr><td><p>Electricity</p></td><td><p>Shocked</p></td></tr><tr><th><p>Spiritual
        Damage Types</p></th><th><p>Related
        Conditions</p></th></tr><tr><td><p>Corruption</p></td><td><p>Decaying</p></td></tr><tr><td><p>Psychic</p></td><td><p>Shaken</p></td></tr><tr><td><p>Radiant</p></td><td><p>Irradiated</p></td></tr><tr><td><p>Void</p></td><td><p>Entropy</p></td></tr></tbody></table><h2>Minimum
        and Maximum Damage</h2><p>When an Action deals damage as an immediate
        consequence (called "direct damage") the minimum amount of damage that
        can be dealt is 1, even if the creature has Resistance that exceeds the
        amount of damage dealt.</p><p>Some actions cause a downstream effect
        which deals damage upon a later Turn of combat (called "damage over
        time"). Damage over time can be completely negated by resistance; the
        minimum damage in such cases is zero.</p><p>When a creature is
        vulnerable to a type of damage dealt, the amount of damage dealt is
        increased by the amount of the vulnerability. This increase in damage is
        limited by the base amount of damage dealt; maximum damage against a
        vulnerable target is two times the amount of damage dealt.</p><section
        class="gameplay"><h4>Example: Damage Vulnerability</h4><p>Suppose a
        volatile Fire Elemental has vulnerability of <strong>-20</strong> to
        Cold damage. If the elemental is dealt <strong>7</strong> Cold damage
        before vulnerability is applied, the total result will be
        <strong>14</strong> Cold damage.</p></section>
