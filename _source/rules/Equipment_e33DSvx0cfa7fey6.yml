        <p><strong>Weapons</strong> are a specific Item type which represents
        items that are wielded in a character's hands and used in combat. The
        Crucible system provides the basic rules for creating and classifying
        weapons, and also provides an array of pre-defined weapon types which
        are typically observed in a fantasy role-playing game. These weapons can
        be browsed in the <strong>Weapons </strong>Compendium
        pack.</p><p>Weapons all have the following attributes, in addition to
        those shared by all items:</p><h4>Category</h4><p>The category of a
        weapon establishes certain parameters about how that weapon may be used.
        How many hands does it require to wield? Is it a melee weapon or a
        ranged weapon? Does it require ammunition? Which ability scores modify
        its usage? And more. The possible weapon categories are listed in the
        table below.</p><h4>Damage Type</h4><p>Each weapon deals a specific
        damage type when it inflicts damage in combat.</p><h4>Weapon
        Properties</h4><p>Weapons may have a number of special properties which
        instill that item with special rules functionality described in the
        table below.</p><h2 class="divider">Weapon Categories</h2><p>The
        following table lists the categories of weapons supported in the
        Crucible game system.</p><table><thead><tr><th
        style="width:30%">One-Handed Melee</th><th
        style="width:20%">Scaling</th><th style="width:10%">Range</th><th
        style="width:10%">Action</th><th
        style="width:10%">Damage</th><th>Special</th></tr></thead><tbody><tr><td>Natural</td><td>STR</td><td>1</td><td>2</td><td>3</td><td>Offhand</td></tr><tr><td>Unarmed</td><td>STR,DEX</td><td>1</td><td>2</td><td>3</td><td>Offhand</td></tr><tr><td>Light
        (1h)</td><td>DEX</td><td>1</td><td>2</td><td>3</td><td>Offhand</td></tr><tr><td>Simple
        (1h)</td><td>STR</td><td>1</td><td>2</td><td>4</td><td>Offhand</td></tr><tr><td>Balanced
        (1h)</td><td>STR,
        DEX</td><td>2</td><td>2</td><td>4</td><td>Offhand</td></tr><tr><td>Heavy
        (1h)</td><td>STR</td><td>2</td><td>3</td><td>6</td><td></td></tr><tr><th>Two-Handed
        Melee</th><th style="width:20%">Scaling</th><th
        style="width:10%">Range</th><th style="width:10%">Action</th><th
        style="width:10%">Damage</th><th>Special</th></tr><tr><td>Simple
        (2h)</td><td>STR</td><td>2</td><td>3</td><td>6</td><td></td></tr><tr><td>Balanced
        (2h)</td><td>STR,DEX</td><td>3</td><td>3</td><td>6</td><td></td></tr><tr><td>Heavy
        (2h)</td><td>STR</td><td>3</td><td>4</td><td>8</td><td></td></tr><tr><th>Ranged</th><th
        style="width:20%">Scaling</th><th style="width:10%">Range</th><th
        style="width:10%">Action</th><th
        style="width:10%">Damage</th><th>Special</th></tr><tr><td>Projectile
        (1h)</td><td>STR,DEX</td><td>60</td><td>2</td><td>4</td><td></td></tr><tr><td>Talisman
        (1h)</td><td>PRE</td><td>30</td><td>2</td><td>2</td><td>Refocus</td></tr><tr><td>Mechanical
        (1h)</td><td>DEX</td><td>60</td><td>2</td><td>4</td><td>Reload</td></tr><tr><td>Projectile
        (2h)</td><td>STR,DEX</td><td>120</td><td>3</td><td>6</td><td></td></tr><tr><td>Talisman
        (2h)</td><td>PRE</td><td>30</td><td>3</td><td>3</td><td>Refocus</td></tr><tr><td>Mechanical
        (2h)</td><td>DEX</td><td>120</td><td>2</td><td>6</td><td>Reload</td></tr><tr><th>Offhand
        Only</th><th style="width:20%">Scaling</th><th
        style="width:10%">Range</th><th style="width:10%">Action</th><th
        style="width:10%">Damage</th><th>Special</th></tr><tr><td>Light
        Shield</td><td>DEX</td><td>1</td><td>2</td><td>2</td><td>Block</td></tr><tr><td>Heavy
        Shield</td><td>STR</td><td>1</td><td>2</td><td>3</td><td>Block</td></tr></tbody></table><h2
        class="divider">Quality Tier</h2><p><strong>Quality</strong> of a Weapon
        describes its craftsmanship, materials, and condition. Quality tiers
        provide an additional bonus to the base damage of the weapon and
        contribute towards its Rarity score.</p><table><thead><tr><th>Quality
        Tier</th><th>Damage Bonus</th><th>Rarity
        Modifier</th></tr></thead><tbody><tr><td>Shoddy</td><td>-2</td><td>-1</td></tr><tr><td>Standard</td><td>0</td><td>0</td></tr><tr><td>Fine</td><td>+1</td><td>+1</td></tr><tr><td>Superior</td><td>+2</td><td>+2</td></tr><tr><td>Masterwork</td><td>+3</td><td>+4</td></tr></tbody></table><p>The
        quality tier of a weapon is established at its time of initial creation
        and can never be increased after that point.</p><h4>Broken
        Weapons</h4><p>During the course of use, or over the passage of time,
        weapons may become <strong>Broken</strong>. Weapons which are Broken
        deal half their normal damage and cannot contribute to Block or Parry
        defenses. Repairing a Broken weapon restores it to its original quality
        tier or a lesser quality tier depending on the result of the
        <strong>Tradecraft </strong>skill check to repair the weapon.</p><h2
        class="divider">Enchantment Tier</h2><p><strong>Enchantment</strong> of
        a Weapon describes its level of magical imbuement. Enchantment tiers
        provide an additional bonus to attack rolls of the weapon and contribute
        towards its Rarity score.</p><table><thead><tr><th>Enchantment
        Tier</th><th>Attack Bonus</th><th>Rarity
        Modifier</th></tr></thead><tbody><tr><td>Mundane</td><td>0</td><td>0</td></tr><tr><td>Minor</td><td>+1</td><td>+2</td></tr><tr><td>Major</td><td>+2</td><td>+4</td></tr><tr><td>Legendary</td><td>+3</td><td>+6</td></tr></tbody></table><h2
        class="divider">Special Properties</h2><p>Some weapons may have one (or
        in very rare cases multiple) of the following special properties. Each
        of these properties adds a +1 Rarity modifier to the weapon.</p><section
        class="construction"><p>Several of the following properties, denoted
        with an <strong>*</strong> after their name, are not yet fully automated
        in the first Crucible Playtest system
        yet.</p></section><h4>Oversized</h4><p>This weapon is large for its
        category and is unwieldy in combat without special training. The weapon
        gains an additional +2 bonus to base damage but is slow and provides +2
        Banes to Initiative rolls.</p><h4>Reach</h4><p>This weapon is lengthy
        and offers an expanded attack range. The range of melee weapons is
        increased by +2 feet. Ranged weapons are expanded by +20
        feet.</p><h4>Parrying</h4><p>This weapon provides a bonus to Parry
        defense while equipped and not Broken. The bonus is +1 for one-handed
        weapons and +2 for two-handed weapons, plus the enchantment bonus of the
        weapon.</p><h4>Blocking</h4><p>This weapon provides a bonus to Block
        defense while equipped and not Broken. The bonus is +1 for one-handed
        weapons and +2 for two-handed weapons, plus the enchantment bonus of the
        weapon.</p><h4>Versatile*</h4><p>This normally one-handed weapon can be
        used effectively with two hands. While equipped without any item in the
        off-hand its base damage is increased by +2 and Action cost is increased
        by +1.</p><h4>Thrown*</h4><p>This weapon can be used to Strike at range
        up to a distance of 20 feet. When used to Strike a target that is not
        within melee range, the Weapon becomes unequipped and must be retrieved
        before it can be used again.</p><h4>Keen</h4><p>This weapon is capable
        of achieving particularly deadly strikes. The critical hit threshold of
        the weapon is reduced by 2 making it more likely that successful Strikes
        yield a critical hit.</p><h4>Reliable</h4><p>This weapon is trustworthy
        and almost never produces spectacularly bad outcomes. The critical
        failure threshold of the weapon is reduced by 2 making it less likely
        that unsuccessful Strikes yield a critical
        miss.</p><h4>Ambush</h4><p>This weapon can be easily concealed and
        retrieved quickly. This weapon may be drawn for free during your own
        turn or as part of a Reaction.</p><h4>Engaging</h4><p>This weapon is
        designed to better allow you to combat multiple foes, increasing your
        Engagement by +1.</p>
