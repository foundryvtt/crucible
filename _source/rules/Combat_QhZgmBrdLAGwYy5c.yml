  - sort: 900000
    name: Balance and Difficulty
    type: text
    _id: ALBdjCHkJcK5eKTI
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: "<p>Crucible is designed to be a challenging combat experience which will require players to think tactically, work together, and effectively develop their characters' powers. Encounter balance in Crucible is managed using several fundamental levers.</p><ol><li><p>Convenient scaling of Adversary <strong>Level</strong> and <strong>Threat</strong> rating which makes adjusting difficulty for differing party levels or sizes relatively easy to do.</p></li><li><p>The secondary <strong>Wounds</strong> and <strong>Morale</strong> pools that hero characters uniquely have which accumulate and absorb variance due to bad luck.</p></li><li><p>The <strong>Gamemaster</strong>, who plays a pivotal role in interpreting the storytelling needs for each combat moment.</p></li></ol><h2 class=\"divider\">Balancing Encounters</h2><p>Encounters in Crucible are typically balanced such that the cumulative <strong>Threat</strong> of all enemies is equal to the cumulative <strong>Threat</strong> of hero characters plus any allied non-player characters. The ease of adjusting the <strong>Level</strong> or <strong>Threat</strong> of an @UUID[Compendium.crucible.rules.JournalEntry.v1dqTT3NI35lFNxM.JournalEntryPage.WH0YSVcYo09aHNZ2]{adversary } makes it easy to adjust an encounter to this point of balance ahead of time. </p><p>Encounters balanced in this way have an approximately 50% chance of going in the party's favor and a 50% chance of going in the enemies' favor. This does not mean that the party \"loses\" or \"dies\" half the time, but rather in 50% of balanced encounters the party will suffer some number of <strong>Wounds</strong>.</p><h2 class=\"divider\">Wounds Regulate Luck\_</h2><p> The accumulation of these <strong>Wounds</strong> is something that the heroes must manage over the course of multiple encounters or days. Since adversaries do not have <strong>Wounds</strong>, only <strong>Health</strong> this is an intentional advantage in favor of Hero characters.</p><p>In any single balanced encounter if the heroes get lucky or play well, they will win without suffering any <strong>Wounds</strong>. If the heroes play poorly or experience bad luck, they will probably still win but suffer <strong>Wounds</strong> in the process. Wounds are a mechanism to regulate swings in luck while also requiring the party to be effective combatants most of the time.</p><h2 class=\"divider\">The Role of the Gamemaster</h2><p>Lastly, the <strong>Gamemaster</strong> plays a pivotal role in ensuring the fun and balance of combat. Enemies in Crucible are generally optimized such that they can be very effective at their main combat style. This is done because we assume that player characters are also designed and progressed with â€” to at least some extent â€” combat effectiveness in mind.</p><p>It is not a goal of Crucible to <em>require</em> that every player character be maximally optimized or that every decision in combat be one that optimizes for victory rather than advancing the story being told. It is therefore important that the Gamemaster to calibrate the optimization of their own play to match the party and the needs of the storytelling moment.</p><p>Adversaries in Crucible can and should be fallible in the decisions that they make. Enemies can, and often should, spend their Action and Focus in combat on actions that maintain tension and stakes while prioritizing the needs of the story rather than actions that specifically optimize to defeat the heroes.</p>"
