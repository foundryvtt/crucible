  - sort: 850000
    name: Rest and Recovery
    type: text
    _id: restAndRecovery0
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>After expending resources in combat or via other types of challenges,
        characters will need to replenish their reserves. There are two special
        Actions that are used for this
        purpose:</p><dl><dt><p>Recover</p></dt><dd><p>A short rest that requires
        10 minutes during which time resources of Health, Morale, Action, and
        Focus are fully replenished. Any existing Heroism is removed. Certain
        special Actions can be performed during a Recovery. Unless otherwise
        stated, only one such Action may be performed per
        character.</p></dd><dt><p>Rest</p></dt><dd><p>A long rest that requires
        10 hours during which the characters have time to eat, sleep, recover,
        and perform other downtime actions. Rest delivers all the benefits of
        Recover, but also any accumulated Wounds or Madness are reduced by an
        amount equal to the character's level. Certain special Actions can be
        performed during a Rest. Unless otherwise stated, only one such Action
        may be performed per character.</p></dd></dl>
