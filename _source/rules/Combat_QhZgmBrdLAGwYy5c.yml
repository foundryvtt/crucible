      content: >-
        <p>The
        @UUID[Compendium.crucible.rules.JournalEntry.CrucibleSkills00.JournalEntryPage.O2jmcYabEbqgxgLm]{Stealth}
        skill, paired with concealment from terrain are mechanics which allow
        creatures to be undetected by their enemies. Identification of hidden
        enemies is generally performed using an opposed
        @UUID[Compendium.crucible.rules.JournalEntry.CrucibleSkills00.JournalEntryPage.tBFTQMxT6xTPg8TS]{Awareness}
        test or a passive Awareness check.</p><p>A character or adversary may be
        <strong>Unaware</strong>, a status condition which render them more
        vulnerable to attacks. Creatures that are Unaware act at Initiative 1 in
        Combat, last aside for Incapacitated creatures. Once a creature is no
        longer Unaware, they roll Initiative and act as normal for subsequent
        rounds of combat.</p><section class="construction"><p>Complete
        mechanics, status conditions, and automation for stealth, concealment,
        unaware opponents, and surprise will be developed and added in future
        phases of development.</p></section>
