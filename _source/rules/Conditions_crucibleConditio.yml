    text:
      format: 1
      content: >-
        <p>A creature that is <strong>Weakened</strong> is vulnerable to taking
        deadly wounds. Protagonists become Weakened when they reach zero Health.
        Any further damage to Health taken while Weakened increases
        Wounds.</p><p>While a creature is Weakened, it suffers -1 to maximum
        Action, loses access to a free Movement action, and suffers an
        additional <strong>2 Vulnerability</strong> to any
        <strong>Morale</strong> damage sustained.</p>
