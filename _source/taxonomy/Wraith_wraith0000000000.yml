    their physical form dissolved entirely into shadow, leaving only spite and
    sorrow given motion. They ignore conventional defenses, their touch
    bypassing armor and parry alike to assault the psychic and necrotic
    vulnerabilities of the living directly. Prolonged exposure to a wraith's
    presence drains morale as much as health, and those who survive an encounter
    often find their focus and resolve slow to return.</p>
