journal:
  - folder: mBfkFDwhaQE3syo3
    name: 'Playtest One: The Ring of Valor'
    _id: mwPldduxbQwyZ9nI
    pages:
      - sort: 100000
        name: Introduction
        type: text
        _id: 4JQPTwQU8ojlu4UI
        title:
          show: true
          level: 1
        image: {}
        text:
          format: 1
          content: >-
            <p><strong>Playtest One: The Ring of Valor </strong>is a guided
            introduction to character development and combat mechanics in
            Crucible which places players in the role of a gladiatorial team
            facing a sequence of challenges in the Ring of Valor.</p><p>Players
            may either create their own characters from scratch following the
            @UUID[Compendium.crucible.rules.JournalEntry.gszlBVQ5fGh3y0I6]{Character
            Creation} process (recommended) or use the Level 1 premade
            characters provided in the <strong>Pregenerated Heroes</strong>
            compendium pack.</p><p>This challenge is designed and balanced for a
            party of four player characters, although we encourage you to test
            with a smaller or larger party as well. The difficulty of challenges
            can be adjusted by manipulating the threat level of
            @UUID[Compendium.crucible.rules.JournalEntry.v1dqTT3NI35lFNxM]{Adversaries}.</p><p>The
            Ring of Valor consists of six battles, one each day, during which
            the party faces increasingly dangerous opponents culminating in a
            final match against the reigning champions - the last group of
            heroes to overcome the arena. After each encounter, the party
            advances in level before facing their next test. Each battle is
            designed to introduce new gameplay mechanics and provide an
            opportunity to test out new abilities gained through level
            advancement.</p><h2 class="divider">Providing Feedback</h2><p>If you
            test Crucible and experience the Ring of Valor, please help us by
            taking a few moments to
            @UUID[Compendium.crucible.rules.JournalEntry.5SgXrAKS2EnqVggJ.JournalEntryPage.4Ggutuh9uzhcEXSK]{Provide
            Feedback} in the <strong>#crucible</strong> channel of our community
            Discord server.</p><h2 class="divider">Regarding
            Defeat</h2><p>Normally, in Crucible - defeat whether by
            <strong>Insanity</strong> or <strong>Death</strong> would be the end
            of a character's journey. In the case of this initial playtest,
            however, we recommend that you as the Gamemaster adopt a more
            flexible approach.</p><p>In the interest of testing the system and
            collecting useful feedback, we recommend allowing a party who
            experiences defeat to re-attempt the same challenge until successful
            OR to be permitted to advance to the next challenge regardless
            should one of the daily challenges prove too difficult to be
            surmounted.</p>
          markdown: ''
