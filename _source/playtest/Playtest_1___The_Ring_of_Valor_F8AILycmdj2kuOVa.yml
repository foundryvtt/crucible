          content: >-
            <p>In the Day Two challenge, 4 Level 2 heroes face off against the
            gladiatorial duo of Hammer and Anvil (Challenge
            9).</p><ul><li><p>@UUID[Actor.XA9W38PGmAs3ZLDa]{Hammer} (Level 3
            Elite)</p></li><li><p>@UUID[Actor.KSoJR8uwT5Qzka7p]{Anvil} (Level 3
            Elite)</p></li></ul><p><strong>Protagonist Threat</strong>: 2 × 4 =
            8</p><p><strong>Adversary Threat</strong>: 4 × 2 =
            8</p><p><strong>Encounter Difficulty</strong>: Deadly</p><h2
            class="divider">Introduction</h2><blockquote><p>"It's a beautiful
            day in the Ring of Valor, and it's looking like we're in for a
            treat. Today's match marks the return of that deadly duo, the giants
            of the game, the terrible two: Hammer and Anvil."</p><p>The
            announcer pauses as the crowd roars before continuing: "What a
            welcome! You can just hear how eager the fans are to see these two
            in action again. Let's see if our new contenders can stand up to the
            challenge!"</p></blockquote><p>The party is instructed to gather in
            front of the tunnel on the west side of the arena. Once the party is
            in position, Hammer and Anvil emerge from the tunnel on the opposite
            east side and the battle begins!</p><h2
            class="divider">Tactics</h2><p>Hammer and Anvil are a pair of
            adversaries which fight as a coordinated
            team.</p><p><strong>Anvil's</strong> tactics primarily focus on
            trying to get close and grapple an enemy in order to create
            opportunities for Hammer to attack. Anvil will use <strong>Hammer
            Toss</strong> to get Hammer quickly into the fray and then use
            <strong>Wrestler</strong> to restrain enemies and <strong>Heavy
            Strike</strong> to deliver punishing
            blows.</p><p><strong>Hammer</strong> is a skirmisher, moving in and
            out of combat to capture opportunities to unleash a devastating
            sequence of dual-wield attacks using <strong>Flurry</strong> or
            using a <strong>Strike + Offhand Strike</strong> combo. Any enemies
            that attempt to disengage, Hammer will subdue using
            <strong>Hamstring.</strong></p><h2
            class="divider">Advancement</h2><p>The fight ends when both Hammer
            and Anvil have been defeated. The crowd is pleased with the party's
            performance, and the Commentator announces that the party will be
            returning tomorrow for another match.</p><p>The party is given a
            chance to rest, use the <strong>Recover</strong> action, and gain a
            level advancing to Level 3 to face @UUID[.v5EIDeTtHdQ7Wb5J]{Day
            Three - The Skeletal Army}.</p>
