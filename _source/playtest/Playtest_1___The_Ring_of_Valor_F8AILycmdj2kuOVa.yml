            Threat</strong>: 3  4 = 12</p><p><strong>Adversary Threat</strong>:
            6 + (  6) + (  6) = 12</p><p><strong>Encounter
            Difficulty</strong>: Deadly</p><h2
            class="divider">Introduction</h2><p>For this challenge the party is
            instructed to assemble with their backs to the cliff on the North
            side of the arena.</p><blockquote><p>"Welcome back - one and all -
            to the Ring of Valor for day three of our gripping gauntlet! Today
            we celebrate the reenactment of one of the historic battles of our
            history. These few brave champions, their backs to the edge of
            oblivion, facing down against the dread necromancer Orivech and his
            skeletal army!"</p><p>The crowd roars in eager anticipation as
            Orivech and his skeletal minions emerge from the south stairs and
            enter the arena.</p></blockquote><p>Orivech and the skeletons emerge
            from the south entrance and array themselves in a battle formation
            before the encounter begins!</p><h2
            class="divider">Tactics</h2><p>Orivech will play defensively and
            rely upon his legion of skeletons to subdue his enemies. As a Boss
            enemy, Orivech has <strong>10 Action</strong> per round and will use
            the <strong>Compose</strong> inflection on most spells in order to
            conserve <strong>Focus</strong> and will spend leftover Action on
            <strong>Recover Focus</strong>.</p><p>Orivech' tactics revolve
            around using the <strong>Create</strong> gesture to conjure more
            @UUID[Compendium.crucible.summons.Actor.56puGK932Qc0cowe]{Creation
            of Death} minions. Orivech can sustain up to 3 such minions at a
            time because of the <strong>Conjurer</strong> talent. When
            threatened directly he will use the <strong>Push </strong>inflection
            to force enemies backwards.</p><p>The Skeletal Archers will
            <strong>Strike</strong> to focus fire at whichever target Orivech
            designates, using <strong>Evasive Shot</strong> to reposition
            themselves. The Skeletal Spearman will rush forward to engage enemy
            fighters and block their path, trying to trip them with <strong>Leg
            Sweep</strong>.</p><h2 class="divider">Advancement</h2><p>The fight
            ends when Orivech is defeated. When the necromancer falls, his
            skeletal minions disintegrate to dust alongside him. The crowd is
            pleased with the party's performance, and the Commentator announces
            that the party will be returning tomorrow for another
            match.</p><p>The party is given a chance to rest, use the Recover
            action, and gain a level advancing to Level 4. All heroes may also
            increase the quality of their equipped Weapons to
            <strong>Fine</strong>. After resting, the gauntlet continues with
            @UUID[.hEpGF7rbNFVUMm86]{Day Four - Koy Rent}.</p>
