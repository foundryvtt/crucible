            a Level 7 Boss with significant Health and Morale pools, the party
            will have little hope of withstanding his onslaught in direct melee
            combat.</p><p>Rent will use <strong>Ferocious Howl </strong>to
            inflict the <strong>Frightened </strong>condition and move quickly
            to close distance into melee range with as many enemies as possible.
            Rent will use <strong>Flurry</strong> when facing a single target to
            subdue them quickly with a relentless onslaught of claw attacks,
            dealing additional bleeding damage through the
            <strong>Bloodletter</strong> talent.</p><p>The party cannot hope to
            withstand this onslaught in melee combat and will need to think
            carefully about how to slow Koy Rent down.</p><h2
            class="divider">Advancement</h2><p>The fight ends when Koy Rent is
            defeated. The crowd is pleased with the party's performance, and the
            Commentator announces that the party will be returning tomorrow for
            another match.</p><p>The party is given a chance to rest, use the
            <strong>Recover</strong> action, and gain a level; advancing to
            Level 5. All heroes may also increase the quality of their equipped
            Armor to <strong>Fine</strong>. The party returns the next day to
            face @UUID[.sISxZXCLNvpjkY02]{Day Five - Void Harbingers}.</p>
