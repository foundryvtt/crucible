        text:
          format: 1
          content: >-
            <p>In this challenge, 4 Level 5 heroes face off against a trio of
            Void
            Harbingers:</p><ul><li><p>@UUID[Actor.YVvIKp7fUIduZchE]{Harbinger of
            Fear} (L4
            Elite)</p></li><li><p>@UUID[Actor.TZT7ybsmI8yV5hWg]{Harbinger of
            Disease} (L4
            Elite)</p></li><li><p>@UUID[Actor.CTpEm0WlmFAAosBD]{Harbinger of
            Madness} (L4 Elite)</p></li></ul><p><strong>Protagonist
            Threat</strong>: 4  5 = 20</p><p><strong>Adversary Threat</strong>:
            3  6 = 18</p><p><strong>Encounter Difficulty</strong>:
            Deadly</p><h2
            class="divider">Introduction</h2><blockquote><p>"Tonight we're in
            for some true excitement as the summoners have conjured a new
            challenge from realms beyond the umbral veil! Ladies and gentlemen,
            from the darkest recesses and liminal spaces beyond the edge of
            reality, welcome to the Ring of Valor: the Void
            Harbingers!"</p></blockquote><h2 class="divider">Tactics</h2><p>The
            <strong>Harbinger of Fear</strong> is a mobile predator that feasts
            on fearful thoughts. It will use <strong>Ethereal Warp</strong> to
            move freely about the battlefield and <strong>Eldritch
            Emanataion</strong> to inflict fear on groups of enemies. Once it
            has isolated a frightened enemy it will <strong>Strike</strong> with
            it's Psychic Maw.</p><p>The <strong>Harbinger of Disease </strong>is
            a bearer of pestilence that inflicts the <strong>Diseased</strong>
            condition using it's <strong>Pestilent Lash</strong> ability. This
            Harbinger also has spellcasting ability which it will use to further
            sap life and morale, targeting groups of enemies with the
            <strong>Pulse</strong> gesture or individual targets using
            <strong>Influence</strong>.</p><p>The <strong>Harbinger of
            Madness</strong> is a psychological predator which will close to
            melee range before using the <strong>Mind Flay </strong>ability
            against groups of enemies or <strong>Devour Thoughts</strong>
            against a single foe.</p><h2 class="divider">Advancement</h2><p>The
            fight ends when all three Harbingers are defeated. The crowd is
            pleased with the party's performance, and the Commentator announces
            that the party will be returning tomorrow for another
            match.</p><p>The party is given a chance to rest, use the Recover
            action, and gain a level; advancing to Level 6. All heroes may also
            increase the quality of their equipped Armor to
            <strong>Fine</strong>. The party returns the next day to face
            @UUID[.UxIXSvvJCdqx2Tar]{Day Six - Mirror Match}.</p>
