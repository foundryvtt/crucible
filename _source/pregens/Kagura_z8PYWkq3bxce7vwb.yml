  - name: 'Rune: Soul'
    type: talent
    img: icons/magic/light/projectile-halo-teal.webp
    system:
      description: >-
        <p>An orderly force of creation and spiritual essence. The Soul rune
        governs the fundamental procession of souls through life and death and
        relates to matters of sapience, personality, and mental
        health.</p><p>The Soul rune scales using <strong>Presence</strong> and
        provides <strong>Restoration</strong> of <strong>Morale</strong> or
        inflicts <strong>Psychic</strong> damage opposed by
        <strong>Willpower</strong>. It is opposed by the chaotic rune of
        <strong>Oblivion</strong>.</p>
