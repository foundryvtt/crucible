            <p>Your command of the Rune of Soul allows you to facilitate basic
            forms of spiritual influence, producing one of the following
            effects:</p><ul><li><p>Enable yourself or another willing person to
            revisit a core memory of a moment from their past up to one minute
            in duration as if it happened recently.</p></li><li><p>Identify a
            negative spiritual condition that is affecting a person such as
            @Condition[broken], @Condition[frightened], @Condition[confused], or
            @Condition[insane].</p></li><li><p>Create a momentary spiritual
            connection with another willing creature that allows them to
            recognize an idea which can be expressed as a single
